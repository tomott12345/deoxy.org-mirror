=== * Climbing the Tree ===

Qabalah could be thought on as the mathematics of the esoteric with the literary side consisting of legends, myths and lore. In Qabalah numbers have a deeper significance. This could be because numbers have mystical properties in themselves, or it could be that numbers, being the purest of symbols, are appropriate entities to hang metaphysical concepts on.

It is difficult to imagine, but the originators of Qabalah had a very different number system from the one we are familiar with today. There is a difference between [Wikipedia:Cardinal_Numbers cardinal numbers] (how many there are: 1, 2, 3 ...) and [Wikipedia:Ordinal_numbers ordinal numbers] (1st, 2nd, 3rd ...). To represent cardinal numbers the early Semitic people used letters : aleph = 1, beth = 2, ... This is the basis of Gematria, where words also have numerical values. 

The Sephiroth and Paths of Qabalah represent ordinal numbers. And these have a deeper siginificance because Kether, the first emanation of the Divine, really represents ''the first'', the first thing to exist. The number system we use in the west today is suited to modelling our environment and using these models to manipulate matter. The number system of Qabalah is suited to modelling metaphysical concepts and gaining insight.

=== * The Tree of Life ===

]]] http://deoxy.org/img/treeoflife.gif http://img.photobucket.com/albums/v663/greg777mitchell/a65_IMG.jpg [[[

''Left :'' &lt;no&gt;OTz ChIM&lt;/no&gt;, The Tree of Life, including translations of most terms, the Four Worlds and the Parts of the Soul, from [http://www.thelemapedia.org/index.php/Qabalah#The_Sephiroth_and_the_Tree_of_Life Thelemapedia].

''Right :'' Tree of Life rendered by Steffi Grant, from [http://www.dannycarey.org/updatemarch/prints/prints.html The Carfax Monographs].

Hebrew, from Proto-Semitic c. 4000 BCE. English is from the 5th C CE. Hebrew was spoken before it was written. This ties in with the idea in magic :

:''To speak is to create.'' 

Geometry of Tree. Made of triangles which make hexagons. Can be derived from flower of life.

http://img.photobucket.com/albums/v663/greg777mitchell/Flower-of-Life-tree.gif

3D suggested. Hexagon can look like a cube. Going between dimensions. 

http://img.photobucket.com/albums/v663/greg777mitchell/metatronscubefol-1.jpg

The Tree is covered in triangles since a hexagon is comprised of 6 equilateral triangles. The Tree also divdes into three triads. 

'''The Supernal Triad''' made up of Kether -- Chokmah -- Binah (white -- grey -- black)

http://img.photobucket.com/albums/v663/greg777mitchell/sec1.jpg

'''The soul triad''' made up of Chesed -- Geburah -- Tiphereth (blue -- red -- yellow, the primary colours)

http://img.photobucket.com/albums/v663/greg777mitchell/sec2.jpg

'''The personality triad''' made up of Netzach -- Hod -- Yesod (green -- orange -- purple, the secondary colours). 

http://img.photobucket.com/albums/v663/greg777mitchell/sec4.jpg

Anhatakharana. Going between 2 and 3 dimensions.

http://img.photobucket.com/albums/v663/greg777mitchell/antahkarana.jpg

At the bottom of the tree is a large triangle made up of Malkuth -- Hod -- Netzach.

http://img.photobucket.com/albums/v663/greg777mitchell/sec3.jpg

Triangles can make 3 regular polyhedra. There are only 5 regular polyhedra -- the [http://en.wikipedia.org/wiki/Platonic_solids Platonic solids] : Tetrahedron, Cube, Octahedron, Dodecahedron, Icosahedron.,,

There are 10 Sephiroth. Ten is of significance to us because it is the base of our number system. 10 is the 4th triangular number (i.e. 10 = 1 + 2 + 3 + 4), and this is true in any base.

http://img.photobucket.com/albums/v663/greg777mitchell/tetractys.gif

Ten is also the 3rd tetrahedral or triangular pyramidal number. This is also a property that is independent of base.

http://img.photobucket.com/albums/v663/greg777mitchell/Pyramid_of_35_spheres_animation.gif

In the animation above there are ten spheres counting from the yellow layer to the top. Ten is the sum of the first three triangular numbers : 10 = 1 (black) + 3 (red) + 6 (yellow). Ten itself (blue) is the next number in that sequence.

3 is the least number of rods required to create a stable structure.

[http://deoxy.org/wiki/PraxisEvents/Qabalah#Climbing_the_Tree ↑]

=== * [Wiki:Qabalah/Malkuth Malkuth] ===

http://img.photobucket.com/albums/v663/greg777mitchell/dia2.jpg

Buckminster-Fuller was a big fan of triangles. 

http://img.photobucket.com/albums/v663/greg777mitchell/Gode_V_3_1.gif http://img.photobucket.com/albums/v663/greg777mitchell/Flower-of-Life-small.png http://img.photobucket.com/albums/v663/greg777mitchell/geodesic_dome_1.jpg

Geodesic sphere. Flower of life. Geodesic Greenhouse.

[Wikipedia:Tensegrity Tensegrity]. Building with tension and compression.

A [http://en.wikipedia.org/wiki/Drystane_dyke drystane dyke] is Stone Age technology, it is an art to shape all the stones so the wall stands up without cement. This is still the principle of modern buildings -- stone piled on stone. 

http://img.photobucket.com/albums/v663/greg777mitchell/Dry_stone_wall_in_the_yorkshire_dal.jpg

One definition of magic is : 

:''To operate on the unseen and thereby cause changes in the seen.'' 

By this definition engineering, like a lot of human activity, is magic, clearly visible in Malkuth.

[http://deoxy.org/wiki/PraxisEvents/Qabalah#Climbing_the_Tree ↑]

=== * [Wiki:Qabalah/Yesod Yesod] === 

http://img.photobucket.com/albums/v663/greg777mitchell/cc841a18.jpg

Yesod is inside the triangle of Malkuth -- Hod -- Netzach. On the site [http://www.borndigital.com/tree/index.html borndigital.com] (aka ifdawn.com) it is suggested that Yesod corresponds with the Buddhist principle of Samsara. 

Along the lines of the comic writer [Wikipedia:Alan_Moore Alan Moore], I tend to think on Yesod as imagination. In his comic [Wikipedia:Promethea Promethea] Moore identifies Yesod and Hod as two spheres that are readily accesible and important to the magician. In an interview Moore said :

:''Creating comics is a mesmeric world of words and pictures and I spend most of my day there.''

In Yesod Moore visualises what the comic will look like.

[http://deoxy.org/wiki/PraxisEvents/Qabalah#Climbing_the_Tree ↑]

=== * [Wiki:Qabalah/Hod Hod] ===

http://img.photobucket.com/albums/v663/greg777mitchell/merc.jpg

In Hod Moore manipulates language to create a narrative. Hod can be accessed through an internal monologue, or symbols. By symbol I mean a mental image that represents an object or concept quite definitely (e.g. a graph), not the sometimes fantastical, imaginative mental images of Yesod.

[http://deoxy.org/wiki/PraxisEvents/Qabalah#Climbing_the_Tree ↑]

=== * [Wiki:Qabalah/Netzach Netzach] ===

http://img.photobucket.com/albums/v663/greg777mitchell/pc_venus_milo.jpg

[Wikipedia:Venus_de_milo Venus de Milo]

The sphere of Netzach can be accessed through our feelings. I think on feelings as non-verbal thoughts. Joining Hod and Netzach is the Tarot card The Tower.

http://img.photobucket.com/albums/v663/greg777mitchell/16tower.jpg

==== * Divination ====

I tend not to use the Tarot for divination. Even if divination has no correlation with the future and is entirely random, it can still have benefit. A random factor could break us out of habits.

The Tower to me represents the internal conflict between thoughts and feelings, or heart and head.

[http://deoxy.org/wiki/PraxisEvents/Qabalah#Climbing_the_Tree ↑]

=== * [Wiki:Qabalah/Tiphereth Tiphereth] ===

http://img.photobucket.com/albums/v663/greg777mitchell/sun.gif

The inner conflict can be transcended by getting here, the centre of the Tree. Paths lead to every Sephira, except Malkuth. A state of altered consciousness. Consciousness of consciousness There is no direct route back to Malkuth. Tiphereth literally means Beauty. Beauty in a general sense is something that facilitates joy. Gold, the purified consciousness of Alchemy.

http://img.photobucket.com/albums/v663/greg777mitchell/292px-Sun_god_Ra.png http://img.photobucket.com/albums/v663/greg777mitchell/Krishna.jpg http://img.photobucket.com/albums/v663/greg777mitchell/478px-Christus_Ravenna_Mosaic.jpg

Ra, Krishna, Christ. Note the gold and [Wikipedia:Solar_Cross Solar Cross] around Christ.

The Romans wouldn't have persecuted the early Christians if there was nothing in it. Originally there was something in it : joy, love, light, warmth, gold -- [Wikipedia:Agape the agape], the [Wikipedia:Agape_feast love feast]. Christ may have been an initiate of [Wikipedia:Essenes The Essenes]. The time wasn't right to talk openly about Tiphereth. There is a cross or tau in the Tree, made out of the four Sephiroth Malkuth (earth) -- Tiphereth (air) -- Binah (water) -- Chokmah (fire). It could be seen that talking about the Tree was the undoing of one Yeshua ben Yosef.

http://img.photobucket.com/albums/v663/greg777mitchell/BMAGBOO0AC.jpg

In Crowley's order Tiphereth corresponded with the grade Adeptus Minor. Crowley possibly wanted to bring people to joy as a reaction to Victorian society. While mountaneering with [Wikipedia:Oscar_Eckenstein Eckenstein], a big influence on Crowley, they heard Queen Victoria had died. Crowley was overjoyed.

http://img.photobucket.com/albums/v663/greg777mitchell/262px-Queenvictoria.jpg

Queen Victoria looking suitably happy.

One way to experience joy is through great art.

]]] http://img.photobucket.com/albums/v663/greg777mitchell/3Salvador-Dali-Hallucinogenic-Torea.jpg [[[

A work of great art, ''The Hallucinogenic Toreador'' by Salvador Dali

Crowley called the card joining Yesod to Tiphereth Art.

http://img.photobucket.com/albums/v663/greg777mitchell/14art.jpg

The traditional card is called Temperance. This concept was possibly alien to Crowley. The card from the Thoth deck uses dualistic imagery, a lion and an eagle fighting, representing transcending the inner conflict between Hod and Netzach. To get to joy, the magician requires temperance to create art of some sort, whether that be a painting or a working.

http://img.photobucket.com/albums/v663/greg777mitchell/Beautiful-sunset.png

[http://deoxy.org/wiki/PraxisEvents/Qabalah#Climbing_the_Tree ↑]

=== * [Wiki:Qabalah/Geburah Geburah] ===

http://img.photobucket.com/albums/v663/greg777mitchell/geburah1big.gif

''Geburah'' by [Wiki:Rosaleen_Norton Rosaleen Norton]

Variously translated as strength, power, courage or heroism, Geburah represents the magician's Will in action. The discipline and perseverance required to make changes happen. The card joining Geburah and Chesed is traditionally called Strength.

http://img.photobucket.com/albums/v663/greg777mitchell/11strength-1.jpg

This Plane of the Tree is about strength. 

[http://deoxy.org/wiki/PraxisEvents/Qabalah#Climbing_the_Tree ↑]

=== * [Wiki:Qabalah/Chesed Chesed] ===

http://img.photobucket.com/albums/v663/greg777mitchell/jupiter.jpg

:''(Or GEDULAH). The fourth qabalistic power zone of the Tree of Life. It is the top of the pillar of &quot;Mercy&quot;, the feminine counterpart of Geburah on the other side. The rule of the manifest universe.''

:-- E.E. Rehmus, ''The Magician's Dictionary''

If Geburah represents Will then Chesed represents What Will Acts On. 

[http://deoxy.org/wiki/PraxisEvents/Qabalah#Climbing_the_Tree ↑]

=== * [Wiki:Qabalah/Daath0 The Abyss] ===

:''In this book it is spoken of the Sephiroth, and the Paths, of Spirits and Conjurations ; of Gods, Spheres, Planes and many other things which may or may not exist.''

:''It is immaterial whether they exist or not. By doing certain things certain results follow ; students are most earnestly warned against attributing objective reality or philosophic validity to any of them.''

:-- Aleister Crowley, ''Liber O vel Manus et Sagittae'', reprinted in ''Magick''

[http://www.enjolrasworld.com/Annotations/Alan%20Moore/Promethea/20-The%20Stars%20Are%20But%20Thistles.htm Issue 20] of Alan Moore's comic Promethea is devoted to Daath and the Abyss. In Moore's version there used to be a Sephira Daath and back then the Tree and the world were perfect. Something happened to Daath, it blew up, fell off the Tree or fell into disrepair. This is why the world is a bit of a disaster area. Moore includes two now defunct paths The Beggar and The Fountain, joining Chesed to Daath to Binah.

Moore develops the idea of a hole or a rip in the fabric of reality -- The Crack. This was an idea developed by [http://www.grantmorrison.com Grant Morrison] in his comic [http://www.crackcomicks.com/filth_overview.htm The Filth]. From The Filth :

:''The crack runs through evrything. And everyone. Without it we would be perfect, like angels, and as dull.''

Grant Morrison said his Abyss experience was harrowing. He was physically and mentally ill and attempted suicide more than once.

The Abyss is where the magician meets himself. Hidden behind the veil of the Abyss is Daath, which means knowledge. Self-knowledge, higher knowledge, knowledge about knowledge.

Whatever it was the magician built on to climb this high, it was all arbitrary. The magician realises that a lot of human knowledge and activity are similiar. A lot of human knowledge and activity is 'made up'.

Traditionally Choronzon is associated with the Abyss. He is not a fanged, horned demon. He could be a TV programme, or a daydream. Choronzon represents wandering thoughts, which cause the magician to lose focus.

[http://deoxy.org/wiki/PraxisEvents/Qabalah#Climbing_the_Tree ↑]

=== * [Wiki:Qabalah/Binah Binah] ===

http://img.photobucket.com/albums/v663/greg777mitchell/BINAHinv.gif 

''Binah'' by [[Rosaleen Norton]]. Note the figure is holding an infinity symbol.

It is the pull of Binah that is going to get the magician out of the Abyss. Understanding. Binah corresponds with the part of the soul Neschemah, interpreted as The Intuition. 

The card leading to Chokmah is The Empress.

http://img.photobucket.com/albums/v663/greg777mitchell/03empress.jpg

Interpreted as Nature, which gives forth life constantly, endlessly.

[http://deoxy.org/wiki/PraxisEvents/Qabalah#Climbing_the_Tree ↑]

=== [Wiki:Qabalah/Chokmah Chokmah] ===

http://img.photobucket.com/albums/v663/greg777mitchell/ZodiacWheel.jpg

Zodiac.

Chokmah corresponds with the part of the soul Chiah, (&lt;no&gt;ChIH&lt;/no&gt;, Cheth Yod Heh) which in Liber 777 is intepreted as The Lifeforce. Strikingly similiar to the Chinese concept of Chi.

Joining Chokmah and Kether is the card The Fool. 

http://img.photobucket.com/albums/v663/greg777mitchell/00fool.jpg

This Archetype comes up often. e.g. Wagner's opera [Wikipedia:Parsifal Parsifal] based on Wolfram von Eschenbach's version of the Grail legend.

The perfect fool, pure of heart and stripped of cultural conditioning can take the Grail without suffering the Amfortas wound.

http://img.photobucket.com/albums/v663/greg777mitchell/Sangreal.jpg

''How at the Castle of Corbin a Maiden Bare in the Sangreal and Foretold the Achievements of Galahad'' by Arthur Rackham. Note the white and gold, Qabalistically associated with Kether.

[http://deoxy.org/wiki/PraxisEvents/Qabalah#Climbing_the_Tree ↑]

=== * [Wiki:Qabalah/Kether Kether] ===

[http://www.enjolrasworld.com/Annotations/Alan%20Moore/Promethea/23-The%20Serpent%20and%20the%20Dove.htm http://img.photobucket.com/albums/v663/greg777mitchell/ketherp.gif]

The Goddesshead. The source of all. Part of the soul : Jechidah, The Self.

[http://deoxy.org/wiki/PraxisEvents/Qabalah#Climbing_the_Tree ↑]

=== * Ain Soph Aur ===

&lt;html&gt;&lt;img src=&quot;http://img.photobucket.com/albums/v663/greg777mitchell/ainsophaur.gif&quot; width=&quot;100%&quot;&gt;&lt;/html&gt;
&lt;br clear=&quot;all&quot;&gt;

The source of the Sephiroth. The nothing that something, Kether, came from. Translated as Limitless Light this points to infinity.

http://img.photobucket.com/albums/v663/greg777mitchell/Aleph0.png

The mathematician [Wikipedia:Georg_Cantor Cantor] thought he had found Ain in mathematics. He called it [Wikipedia:Aleph_null Aleph null], the smallest transfinite cardinal number. Infinity and nothing are related. In a simple example if there are infinitely many integers, both positive and negative, they sum to zero.

[http://deoxy.org/wiki/PraxisEvents/Qabalah#Climbing_the_Tree ↑]

=== The Serpent ===

The Serpent is the route up the Tree winding slowly through all the Paths in reverse order.

[http://deoxy.org/wiki/PraxisEvents/Qabalah#Climbing_the_Tree ↑]


=== The Flaming Sword  ===

The Flaming Sword is the route back down the Tree, making a zig-zag lightning bolt through all the Sephiroth. I don't think on this as the big bang, I think on it as something that is happening all the time, like a strobe light flashing, creating this.

=== * Back to Earth ===

http://img.photobucket.com/albums/v663/greg777mitchell/page126.gif

Cellular Automaton.

Back in Malkuth [Wikipedia:Stephen_Wolfram Stephen Wolfram] has been doing some work on developing models of the physical Universe. In his book [http://www.wolframscience.com/thebook.html A New Kind of Science] Wolfram suggests that cellular automata produce good models of the universe. Undoubtedly there are some interesting results in the book. 

If the universe is like a giant simple programme, an iterative algorithm, what is the clock pulse that makes the programme step through ? What makes the cellular automaton change state ?

The clock pulse of the Universe could be seen as The Flaming Sword flashing down, changing the state of an incomprehensibly huge binary system.

In Douglas Adams' book The Hitchhiker's Guide to the Galaxy Adams suggests that the meaning of life, the Universe and everything is 42. 

:''In binary 42 is 101010''.

The Flaming Sword, the clock pulse of the Universe.

Namaste.
