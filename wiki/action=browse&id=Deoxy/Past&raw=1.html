== 1995 ==
[http://deoxy.org/deoxy.htm http://deoxy.org/gif/linkgfx/deoxytut.jpg|right12]
&lt;tt&gt;Wired Magazine, Issue 3.07, July 1995&lt;/tt&gt; ^[http://web.archive.org/web/20000823113025/http://www.wired.com/wired/archive/3.07/net_surf.html]^ 
^[http://www.wired.com/wired/archive/3.07/net_surf.html]^


'''Evolution, Revolution, Devolution''',,
A conceptual offering of philosophic technoshamanism, the site known as The Deoxyribonucleic Hyperdimension is the last word on evolutionary ideas and knowledge. In cyberneuro reflections of visible Find:language and virtual Find:reality, the glittering Web strands of Hyperdimension resonate with octaves of Find:energy approaching satori. Terence McKenna Land, Gaian Cybernetica, and, our favorite, It's Time to Mutate, are among the many interconnections of this Find:global telepathy rave. Have a hyperdimensional Find:mind meld at http://deoxy.org and engage in the Find:revolution of the Find:human being. ~~(note: updated the url)~~,,
,,
,,
,,
&lt;tt&gt;The .Net Directory (UK), Issue 6, July 1995&lt;/tt&gt;

'''Kundalini Express'''
* '''Name:''' The Deoxyribonucleic Hyperdimension
* '''What is it?:''' [Find:Soul Soul]-searching with a Find:toxic bent
* '''Where you'll find it:''' http://deoxy.org
* '''What's it like?:'''
http://deoxy.org/gif/ipx_sph2.jpg|right12
While some snaffle Find:hallucinogens to crawl around the kitchen for an hour or twelve, others are using and abusing those crazy chemicals for a deeper experience. This lush site is crammed with the ravings of such self-made shamans as 
[Deoxy:leary.htm Timothy Leary] and Terence McKenna (yawn...) with homespun theorizing on just how your Find:DNA (and Find:mushrooms) is the key to unlocking the evolutionary door. Entertaining and illuminating reading, but before you take any of this to heart, remember that it was Leary who tried to levitate the White House by circling it with a bunch of acid-addled hippies. (Note: Actually it was [http://en.wikipedia.org/wiki/The_Pentagon#Protests Abbie Hoffman] who tried to [http://www.jofreeman.com/photos/Pentagon67.html Levitate the Pentagon] with thousands of [http://en.wikipedia.org/wiki/National_Mobilization_Committee_to_End_the_War_in_Vietnam anti-war protesters].)

* '''Upside:''' All very intelligent and that...
* '''Downside:''' Still smacks of the Dungeons and Dragons brigade
* '''[Deoxy:dnalert1.htm Typical Quote]:''' &quot;Those humans awakening to the ongoing dialogue between their individual Central Neural Systems (CNS) and their originating DNA coils are now subject to intergalactic influences!&quot;
* '''Overall:'''****
]]] http://deoxy.org/gif/ooo.gif [[[
== 1996 ==

&lt;tt&gt;Internet Underground, Volume 1 Issue 3, February 1996&lt;/tt&gt;

&lt;html&gt;&lt;img src=&quot;http://deoxy.org/gif/iutopten.jpg&quot; align=&quot;right&quot; hspace=&quot;12&quot; width=&quot;146&quot;&gt;&lt;/html&gt;

'''The Deoxyribonucleic Hyperdimension''',,
We have yet to hit a link on this exhaustive site that wasn't interesting. It impressively combines education with entertainment on stuff &quot;they&quot; might not want you to know, in a mix of science, sociology, subversive culture, [[LSD]], Media:physics and even the history of [Deoxy:tcrime.htm thought crimes], starting with that troublesome [Deoxy:galileoc.htm Galileo].

http://deoxy.org/gif/mex1.jpg|left12
All of long with long discourses on [Deoxy:shaman.htm shamanism], various [Deoxy:philo.thm philosophies] and a bit of sound from [Deoxy:1000sm.htm the 1,000-arm audio Buddha]. We must say, the creator also includes some of the most interesting link lists we've found on the Web.
&lt;br clear=&quot;all&quot;&gt;
,,
,,
&lt;tt&gt;Internet Underground, Volume 1 Issue 10, September 1996&lt;/tt&gt;

'''Terence &lt;no&gt;McKenna&lt;/no&gt; Land''',,
[Deoxy:mckenna.htm Terence McKenna Land] is the Mack Daddy of Web sites. From [Deoxy:meme memes] to mushrooms, McKenna is a guru writer and speaker on all matters metaphysical and ethnopharmacological. The site immerses the reader in McKenna's world of writings, teachings, interviews, speeches and psychedelic experiences. With the mounds of interesting content, McKenna Land, not Disneyland, may very well be the greatest place on earth. A scattering of trippy and bizarre images help to further dress up this text-heavy site.
http://deoxy.org/gif/ipx_v1.jpg|right12
,,
,,
,,
&lt;tt&gt;&lt;no&gt;NetGuide Live, 1996&lt;/no&gt;&lt;/tt&gt;

'''The Deoxyribonucleic Hyperdimension''',,
The Deoxyribonucleic Hyperdimension is a colorful, dazzling site playing host to all manner of [Deoxy:omega.htm millennial], neo-hippie, counter-culture, [Find:consciousness consciousness]-expansion pages and hundreds of links to and for more such fields. Lots of sounds and visuals that defy simple explanation round out the experience. For a heady mix of philosophy, altered states of consciousness, and [Deoxy:videx/fractal psychedelic computer graphics] visit this site--it's out of this World (Wide Web).
,,
,,
,,
&lt;tt&gt;[Deoxy:news/view/feed/vvoice The Village Voice], Net World listings, ''Date Unknown''&lt;/tt&gt;

'''SHROOM WITH A VIEW?''',,
The pseudonymous Dimitri's Deoxyribonucleic Hyperdimension is a content-jammed post-hippie love fest of science, spiritualism, surrealism, and technology. Boasting more hot links than Jimmy Dean, this most psychedelic virtual garden of unearthly delights exemplifies do-it-yourself online idealism. Constantly expanding with state-of-the-art audio and visual flourishes, [Deoxy:nu.htm the Hyperdimension appears to morph before your disbelieving eyes.] (Gehr)
,,
,,
