~~~Imported from [Wikipedia:Human_Biocomputer Wikipedia] on 2007-08-24~~~

http://deoxy.org/vi/3eZTAAIt3QU.jpg|right
'''The Human Biocomputer''' coined by [Deoxy:lilly.htm John C. Lilly], refers literally to the &quot;Videx:hardware&quot; of the human Videx:anatomy. This would include the Videx:brain, internal organs, and other human organ systems such as Videx:Cardiovascular, Videx:Digestive, Videx:Endocrine, Videx:Immune, Integumentary, Videx:Lymphatic, Muscular, Videx:Nervous, Videx:Reproductive, Videx:Respiratory, Skeletal, and Videx:Urinary systems. The Videx:biocomputer has stored [Deoxy:8brains.htm program] properties, and [Deoxy:h_lilly.htm self-metaprogramming] properties, with limits determinable and to be determined.

== * Parts ==

The functional organization of the human biocomputer:

|| '''Level''' || '''Parts''' ||
|| 01.  External Reality || Biochemical - Videx:Chemical - Videx:Physical ||
|| 02.  Videx:Body || Biochemical Body - Videx:Sensory Body - Motor Body - Vascular Body ||
|| 03.  Brain || Biochemical Brain - Neural Brain - Glial Brain - Vascular Brain ||
|| 04.  Signs of activity || Biochemical Activity - Neural Activity - Glial Activity- Vascular Activity ||
|| 05.  Details of instructions || Subroutines - Subroutine Storage ||
|| 06.  Detailed instructions || Programs - Program Storage ||
|| 07.  To Program sets of programs&amp;nbsp; || Metaprograms - Metaprogram Storage ||
|| 08.  To Metaprogram || Self-Metaprogram - Awareness ||
|| 09.  To be Metaprogrammed || Supra-Self-Metaprograms ||
|| 10. Beyond Metaprogramming || Supra-Species-Metaprograms ||
|| 11. Above and in Biocomputer || ''[Deoxy:h_unknwn.htm Unknown]'' ||

== * [Deoxy:defrag General clarification] ==

The levels of the human biocomputer are explained thus:
&lt;blockquote&gt;
;'''[Deoxy:raw1.htm Levels from one to two]''':are the boundaries between external Videx:reality and the body. Certain energies and materials (heat, light, sound, food, and secretions) pass through this boundary in special places. 

;'''Levels two to three''':are the boundaries of body and brain, in which special structures such as blood vessels, nerve fibers, and cerebrospinal fluid pass. 
http://deoxy.org/vi/Z2au4efBGRs.jpg|right12

;'''[Deoxy:8circuit.htm#c6 Levels four through eleven]''':are in the brain circuitry, and is the software inside the biocomputer. 

;'''[Deoxy:8circuit.htm#c8 Levels after ten]''':are termed unknown. This is to allow an openeness for future scientific research, and discoveries. This is also to illustrate the unwillingness to subscribe to any dogmatic belief, to encourage creative, courageous and imaginative investigation, to emphasize the necessity for unknown factors on all levels, and to point out the heuristic nature of this schema.
&lt;/blockquote&gt;

== * Definitions ==
&lt;blockquote&gt;
;'''Mind''':Mind, which is defined as the sum total of all the Programs and Metaprograms (and even supraself metaprograms) of a human biocomputer. This is the software and is looked at as the opposite of the hardware.

;'''The Brain''':The brain is defined as the visible, palpable living set of structures to be included in the human biocomputer.

http://deoxy.org/vi/yGTiGZsBB8A.jpg|right12
;'''Stored programs''':A stored program is defined as a set of instructions which are placed in memory storage of the biocomputer, and which control the biocomputer when orders are given for that program to be activated. These programs can be activated by the same biocomputer, another biocomputer, or a situation outside of the biocomputer.
&lt;/blockquote&gt;

== * Meta Definitions ==
&lt;blockquote&gt;
;'''Metaprogram''':Is defined as a set of instructions, descriptions, and means of control of sets of programs.

;'''Supra Self Metaprograms, Self Metaprogrammer, Self Metaprogram''':Is defiend as the creation of new, revisioning of old, and reorganizing programs and metaprograms.
&lt;/blockquote&gt;
