</td><td align="right" valign="bottom"><nobr><input type="text" name="search"  size="15" align="middle" title="" class="input" />&nbsp;<input type="submit" name="dosearch" value="Go" title="search this wiki" class="button" /></nobr></td></form></tr></table></div></div><div class=wikitext><b>View Raw</b>&#151;<a href="http://deoxy.org/wiki/action=browse&amp;id=SearchBot&amp;raw=2" >Plain</a>&#151;<a href="http://deoxy.org/wiki/action=browse&amp;id=SearchBot" >Cooked</a><p><textarea name="text"  rows="20" cols="65" wrap="virtual" style="width:100%" class="" readonly>A bot named '''search''' inhabits various channels on our [http://irc.deoxy.org IRC server] where it participates in conversation when triggered by use of certain words. To get help or experiment type '''/msg search hi''' to open a private message with the bot. There is also a [Deoxy:searchbot web interface to searchbot].

*Search has the following automatic functions:
**'''seen''' works by recording the last thing you say or do in a channel with the bot. 
**URLs for videos from deoxy or [Deoxy:vid?help=1 either host site] triggers the return of its title.

|| '''Updates'''&lt;br&gt;&lt;li&gt;Search will respond to [Deoxy:chat/unreal.htm#invite /invite] on assigned channels.&lt;li&gt;Fixed the calculator and language translation.&lt;li&gt;Translation now supports chinese, greek, japanese, korean and russian. ||

Type '''/msg search help''' to list the functions:

||'''Calc''' || &lt;tt&gt;calc expression&lt;/tt&gt; returns results from [http://google.com/help/features.html#calculator Google calculator].||
||'''CDDB''' || &lt;tt&gt;cddb artist-or-album&lt;/tt&gt; returns a url to the [http://www.freedb.org/ freedb CD Database].||
||'''Define''' || &lt;tt&gt;define word&lt;/tt&gt; returns a url for definition at [http://www.dict.org/bin/Dict dict.org].||
||'''&lt;no&gt;Deoxy&lt;/no&gt;''' || &lt;tt&gt;deoxy keywords&lt;/tt&gt; to [http://www.google.com/search?q=site%3Adeoxy.org search deoxy.org with Google].||
||'''&lt;no&gt;Find&lt;/no&gt;''' || &lt;tt&gt;find words&lt;/tt&gt; search deoxy using [Deoxy:find our internal engine].||
||'''&lt;no&gt;Google&lt;/no&gt;''' || &lt;tt&gt;google words&lt;/tt&gt; returns a url for a [http://www.google.com Google search].||
||'''Groups''' || &lt;tt&gt;groups words&lt;/tt&gt; returns a url for a [http://groups.google.com/grphp Google newsgroup search].||
||'''IChing''' || &lt;tt&gt;iching&lt;/tt&gt; returns a [Deoxy:iching/random random I Ching hexagram].||
||'''Images''' || &lt;tt&gt;images words&lt;/tt&gt; returns a url for a [http://www.google.com/imghp Google image search].||
||'''IMDB''' || &lt;tt&gt;imdb film&lt;/tt&gt; returns a url for the [http://www.imdb.com/ Internet Movie Database].||
||'''Invite''' || Use this IRC command to &lt;tt&gt;[Deoxy:chat/unreal.htm#invite /invite search]&lt;/tt&gt; back into an assigned channel. ||
||'''ISBN''' || &lt;tt&gt;isbn number&lt;/tt&gt; returns a url for the book at [http://isbndb.com/ ISBNdb].||
||'''Koan''' || &lt;tt&gt;koan&lt;/tt&gt; returns a [Deoxy:koan/random random Zen koan].||
||'''Map''' || &lt;tt&gt;map seattle&lt;/tt&gt; returns a [http://maps.google.com/ Google maps] URL for that location.||
||'''News''' || &lt;tt&gt;news words&lt;/tt&gt; returns a url for a [http://news.google.com/nwshp Google news search].||
||'''Quake''' || &lt;tt&gt;quake&lt;/tt&gt; returns the most recent [http://deoxy.org/news/view/feed/quakes USGS Earthquake Hazard]. 15 minute update.||
||'''Random''' || &lt;tt&gt;random&lt;/tt&gt; returns a [Deoxy:random random link] for deoxy.org.||
||'''Sat''' || &lt;tt&gt;sat 350 5th avenue new york&lt;/tt&gt; returns [http://maps.google.com/?t=k Google satellite maps] URL for that location.||
||'''Search''' || &lt;tt&gt;search keywords&lt;/tt&gt; returns [http://www.google.com/search?hl=en&amp;q=&amp;btnI=I%27m+Feeling+Lucky Google's lucky link].||
||'''Seen''' || &lt;tt&gt;seen username&lt;/tt&gt; tells you when it last saw that username.||
||'''Scholar''' || &lt;tt&gt;scholar words&lt;/tt&gt; returns a url for a [http://scholar.google.com/ Google scholar search]. ||
||'''Spell''' || &lt;tt&gt;spell word&lt;/tt&gt; or follow the word to spell with (sp). [http://linux.math.tifr.res.in/manuals/man/spell.html Suggests possible words].||
||'''USDebt''' || &lt;tt&gt;usdebt&lt;/tt&gt; returns the [http://deoxy.org/news/view/feed/usdebt current U.S. National Debt]. Updates twice a day.||
||'''Video''' || &lt;tt&gt;video&lt;/tt&gt; returns a random [Deoxy:videx deoxy video], use &lt;tt&gt;video words&lt;/tt&gt; to search.&lt;br&gt;&lt;tt&gt;video DNA&lt;/tt&gt; returns [http://deoxy.org/videx?q=DNA results for DNA] ||
||'''Watch''' || &lt;tt&gt;watch words&lt;/tt&gt; returns video search results in the [Deoxy:watch watch] interface. ||
||'''&lt;no&gt;Wayback&lt;/no&gt;''' || &lt;tt&gt;wayback &lt;no&gt;http://some.url&lt;/no&gt;&lt;/tt&gt; returns a [http://www.archive.org/web/web.php Wayback Machine] query for the given url.||
||'''Worldpop''' || &lt;tt&gt;worldpop&lt;/tt&gt; return the [http://deoxy.org/news/view/feed/worldpop current world population projection]. 10 minute update.||
||'''X''' || &lt;dt&gt;&lt;tt&gt;x to/from language phrase&lt;/tt&gt;&lt;dd&gt;translate phrase to (or from) language via [http://babelfish.altavista.com/ Babelfish].&lt;p&gt;Languages: &lt;tt&gt;chinese dutch french german greek italian japanese korean portuguese russian spanish&lt;br&gt;(or the first two letters)&lt;/tt&gt;&lt;p&gt;Examples: &lt;tt&gt;&quot;x to spanish hello friend&quot; or &quot;x from sp hola amigo&quot;&lt;/tt&gt;&lt;br&gt;||

&lt;small&gt;
'''Clocks'''
*'''localtime''' returns the current time and date in our server's timezone ([http://en.wikipedia.org/wiki/Pacific_Time_Zone PST]).
*'''gmtime''' returns the current [http://en.wikipedia.org/wiki/Greenwich_Mean_Time Greenwich Meridian Time].
*'''unixtime''' returns the number of seconds since the [http://en.wikipedia.org/wiki/Unixtime Unix epoch].
&lt;/small&gt;

----

It's custom code so any good suggestions are likely to be implemented.,,
[http://deoxy.org/chat/nickserv.htm Registered nicks] can send messages with:,,
 [Deoxy:chat/memoserv.htm /memoserv] send dimitri your comments here

----
&lt;a name=&quot;code&quot;&gt;&lt;/a&gt;
SearchBot consists of 1708 lines of Meme:Perl using the following 14 [Meme:Perl/CPAN CPAN] modules:

&lt;table&gt;&lt;tr&gt;&lt;td&gt;
*[http://search.cpan.org/dist/File-Slurp/lib/File/Slurp.pm#DESCRIPTION File::Slurp]
*[http://search.cpan.org/dist/HTML-Parser/lib/HTML/Entities.pm#DESCRIPTION HTML::Entities]
*[http://search.cpan.org/~gaas/libwww-perl/lib/HTTP/Request/Common.pm#DESCRIPTION HTTP::Request::Common]
*[http://search.cpan.org/~samv/Lingua-Translate/lib/Lingua/Translate.pm#DESCRIPTION Lingua::Translate]
*[http://search.cpan.org/dist/libwww-perl/lib/LWP/UserAgent.pm#DESCRIPTION LWP::UserAgent]
*[http://search.cpan.org/~jmuhlich/Net-IRC/ Net::IRC]
*[http://search.cpan.org/~deti/Proc-Daemon/lib/Proc/Daemon.pod#DESCRIPTION Proc::Daemon]
&lt;/td&gt;&lt;td&gt;
*[http://search.cpan.org/dist/Storable/Storable.pm#DESCRIPTION Storable]
*[http://search.cpan.org/dist/Time-Duration/Duration.pm#DESCRIPTION Time::Duration]
*[http://search.cpan.org/dist/Unicode-String/String.pm#DESCRIPTION Unicode::String]
*[http://search.cpan.org/dist/URI/URI/Escape.pm#DESCRIPTION URI::Escape]
*[http://search.cpan.org/~mschwern/URI-Find/lib/URI/Find.pm#DESCRIPTION URI::Find]
*[http://search.cpan.org/~mschwern/URI-Find/lib/URI/Find/Schemeless.pm URI::Find::Schemeless]
*[http://search.cpan.org/~gaas/URI/URI/URL.pm URI::URL]
&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;
