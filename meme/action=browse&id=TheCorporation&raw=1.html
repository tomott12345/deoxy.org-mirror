[http://www.thecorporation.tv The Corporation]--A new film analyzing the curious history, inner workings and controversial impact of corporations upon world affairs, the environment, the gap between the world's rich and poor and the privatization of world's resources.

== Pathological Pursuit of Profit and Power ==

++&quot;One hundred and fifty years ago, the corporation was a relatively insignificant entity. Today, it is a vivid, dramatic and pervasive presence in all our lives. Like the Church, the Monarchy and the Communist Party in other times and places, the corporation is today’s dominant institution. But history humbles dominant institutions. All have been crushed, belittled or absorbed into some new order. The corporation is unlikely to be the first to defy history.&quot;--[http://www.thecorporation.tv/about/ About the Movie, The Corporation]++

[http://www.radio4all.net/index.php?op=program-info&amp;program_id=9571 MP3 Interview with &quot;Corporation&quot; Author Joel Bakan and Director Mark Achbar],,
[http://www.radio4all.net/index.php?op=program-info&amp;program_id=9386 MP3 Interview with Jennifer Abbott, co-director and editor of the new film &quot;The Corporation&quot;.],,

&lt;p align=&quot;right&quot;&gt;++&lt;tt&gt;http://www.thecorporation.com/&lt;/tt&gt;++&lt;/p&gt;
----
''&quot;The Corporation'' is a surprisingly rational and coherent attack on capitalism's most important institution...In short, if the metaphor of the firm as person is a valid one, then the corporation is clinically insane. The movie and the book drive home one fundamental point--the corporation is a psychopath.&quot;
&lt;p align=&quot;right&quot;&gt;[http://www.economist.com/business/displayStory.cfm?story_id=2647328 The lunatic you work for]&lt;/p&gt;
----
+++&quot;The movie and the book drive home one fundamental point--the corporation is a psychopath.&quot;+++
&lt;p align=&quot;right&quot;&gt;[http://www.commondreams.org/views04/0218-01.htm Corporation as Psychopath]&lt;/p&gt;
----
&quot;This article explores the identity of the corporate body and how it can often become an independent entity, outside the control of any singular individual. In magickal terms the corporation can, by virtue of its presence in memespace and its influence over the collective human psyche, become the magickal construct known as an egregore. Much of this can apply to all corporate or cooperative bodies, but the lifestyle providers that dance on our TV’s, follow us down the streets and in our cars, and who gently invade our homes and minds, are the most powerful and compelling.&quot;
&lt;p align=&quot;right&quot;&gt;[http://www.key23.net/occulture/archives/2004/08/02/the-corporate-egregore/ The Corporate Egregore]&lt;/p&gt;
----
&quot;Since the late 18th century American legal decision that the business corporation organizational model is legally a person, it has become a dominant economic, political and social force around the globe. This film takes an in-depth psychological examination of the organization model through various case studies. '''What the study illustrates is that in the its behaviour, this type of &quot;person&quot; typically acts like a dangerously destructive psychopath without conscience.''' Furthermore, we see the profound threat this psychopath has for our world and our future, but also how the people with courage, intelligence and determination can do to stop it.&quot;--Kenneth Chisholm
