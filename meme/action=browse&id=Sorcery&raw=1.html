++'''THE UNIVERSE WANTS TO PLAY.''' Those who refuse out of dry spiritual greed &amp; choose pure contemplation forfeit their humanity--those who refuse out of dull anguish, those who hesitate, lose their chance at divinity--those who mold themselves blind masks of Ideas &amp; thrash around seeking some proof of their own solidity end by seeing out of dead men's eyes.++

'''Sorcery:''' ''the systematic cultivation of enhanced consciousness or non-ordinary awareness &amp; its deployment in the world of deeds &amp; objects to bring about desired results.''

The incremental openings of perception gradually banish the
false selves, our cacophonous ghosts--the &quot;black magic&quot; of
envy &amp; vendetta backfires because Desire cannot be forced.
Where our knowledge of beauty harmonizes with the
''ludus naturae,'' sorcery begins.

No, not spoon-bending or horoscopy, not the Golden Dawn or
make-believe [Deoxy:shaman.htm shamanism], astral projection or the Satanic
Mass--if it's mumbo jumbo you want go for the real stuff,
banking, politics, social science--not that weak blavatskian
crap.

Sorcery works at creating around itself a psychic/physical
space or openings into a space of untrammeled expression--the 
metamorphosis of quotidian place into angelic sphere.
This involves the manipulation of symbols (which are also
things) &amp; of people (who are also symbolic)--the archetypes
supply a vocabulary for this process &amp; therefore are treated
as if they were both real &amp; unreal, like words. Imaginal
Yoga.

&lt;p&gt;
The sorcerer is a Simple Realist: the world is real--but
then so must consciousness be real since its effects are so
tangible. The dullard finds even wine tasteless but the
sorcerer can be intoxicated by the mere sight of water.
Quality of perception defines the world of intoxication--but
to sustain it &amp; expand it to include ''others'' demands
activity of a certain kind--sorcery.

Sorcery breaks no law of nature because there is no Natural
Law, only the spontaneity of ''natura naturans,'' the tao.
Sorcery violates laws which seek to chain this flow--priests, 
kings, hierophants, mystics, scientists &amp; shopkeepers all 
brand the sorcerer ''enemy'' for threatening
the power of their charade, the tensile strength of their
illusory web.

A poem can act as a spell &amp; vice versa--but sorcery refuses
to be a metaphor for mere literature--it insists that
symbols must cause events as well as private epiphanies. It
is not a critique but a re-making. It rejects all
eschatology &amp; metaphysics of removal, all bleary nostalgia &amp;
strident futurismo, in favor of a paroxysm or seizure of
''presence.''

Incense &amp; crystal, dagger &amp; sword, wand, robes, rum, cigars,
candles, herbs like dried dreams--the virgin boy staring
into a bowl of ink--wine &amp; ganja, meat, yantras &amp; gestures--rituals 
of pleasure, the garden of houris &amp; sakis--the sorcerer climbs 
these snakes &amp; ladders to a moment which is fully saturated 
with its own color, where mountains are mountains &amp; trees are 
trees, where the body becomes all time, the beloved all space.

++The tactics of [Local:Post-Anarchism_Anarchy ontological anarchism] are rooted in this secret Art--the goals of ontological anarchism appear in its flowering. Chaos hexes its enemies &amp; rewards its devotees...this strange yellowing pamphlet, pseudonymous &amp; dust-stained, reveals all...send away for one split second of eternity.++

&lt;p align=&quot;right&quot;&gt;
--~~[http://www.hermetic.com/bey/taz1.html#labelChaosSection CHAOS: THE BROADSHEETS OF ONTOLOGICAL ANARCHISM]~~
&lt;/p&gt;
