~~This meme, with additional links, comes from [http://codebook.jot.com/Book/Chapter1/Ch1Part2 Chapter 1, Part 2] of [http://codebook.jot.com/WikiHome Code v.2], the collaborative online sequel to ''[http://www.code-is-law.org Code and Other Laws of Cyberspace]'' by [http://lessig.org Lawrence Lessig].~~,,
,,
,,
,,
++In cyberspace we must understand how code regulates--how the software and hardware that make cyberspace what it is regulate cyberspace as it is. As William Mitchell puts it, this code is cyberspace’s “law.”~~^5^~~ Code is law.++

This code presents the greatest threat to liberal or libertarian ideals, as well as their greatest promise. We can build, or architect, or code cyberspace to protect values that we believe are fundamental, or we can build, or architect, or code cyberspace to allow those values to disappear. There is no middle ground. There is no choice that does not include some kind of building. Code is never found; it is only ever made, and only ever made by us. As Mark Stefik puts it, “Different versions of [cyberspace] support different kinds of dreams. We choose, wisely or not.”^6^

=== Notes ===

&lt;ol start=&quot;5&quot;&gt;
&lt;li&gt;See William J. Mitchell, ''[http://mitpress.mit.edu/catalog/item/default.asp?ttype=2&amp;tid=4593 City of Bits: Space, Place, and the Infobahn]'' (Cambridge, Mass.: MIT Press, 1995), 111. In much of this book, I work out Mitchell’s idea, though I drew the metaphor from others as well. 

[http://www.odr.info/katsh.php Ethan Katsh] discusses this notion of software worlds in “Software Worlds and the First Amendment: Virtual Doorkeepers in Cyberspace,” University of Chicago Legal Forum (1996): 335, 338. 

Joel Reidenberg discusses the related notion of “lex informatica” in ''Lex Informatica: The Formulation of Information Policy Rules Through Technology ~~[http://reidenberg.home.sprynet.com/lex_informatica.pdf PDF]/[http://209.85.141.104/search?q=cache:O5PbCVRSrTEJ:reidenberg.home.sprynet.com/lex_informatica.pdf HTML],~~'' Texas Law Review 76 (1998): 553. 

I have been especially influenced by James Boyle’s work in the area. I discuss his book in chapter 9, but see also ''[http://www.law.duke.edu/boylesite/foucault.htm Foucault in Cyberspace: Surveillance, Sovereignty, and Hardwired Censors,]'' University of Cincinnati Law Review 66 (1997): 177. 

For a recent and powerful use of the idea, see Shapiro, ''[http://felix.openflows.org/html/controlrev.html The Control Revolution]''. 

Mitch Kapor is the father of the meme [http://cyber.law.harvard.edu/people/reagle/inet-quotations-19990709.html “architecture is politics”] within cyberspace talk. I am indebted to him for this.

&lt;li&gt;Mark Stefik, “Epilogue: Choices and Dreams,” in ''[http://mitpress.mit.edu/catalog/item/default.asp?ttype=2&amp;tid=3719 Internet Dreams: Archetypes, Myths, and Metaphors],'' edited by Mark Stefik (Cambridge, Mass.: MIT Press, 1996), 390.
&lt;/ol&gt;

=== Also ===

*[http://www.lessig.org/content/standard/0,1902,4165,00.html The Code Is the Law]--~~The single most significant change in the politics of cyberspace is the coming of age of this simple idea: The code is law. The architectures of cyberspace are as important as the law in defining and defeating the liberties of the Net.~~,,
*[http://www.harvardmagazine.com/on-line/0100121.html Code is Law]--~~On Liberty in Cyberspace~~,,
**[http://volokh.com/posts/1119050620.shtml Code is Law, or is it?]
**[http://www.indicare.org/tiki-read_article.php?articleId=35 Code is NOT law]

*[http://papers.ssrn.com/sol3/papers.cfm?abstract_id=416263 The Layers Principle: Internet Architecture and the Law]--~~Our thesis is that legal regulation of the Internet should be governed by the layers principle - the law should respect the integrity of layered Internet architecture.~~,,

*[http://papers.ssrn.com/sol3/papers.cfm?abstract_id=329720 The Closing of the Electronic Commons and Property Rights in the Electronic Age: Is the Internet a Place of Public Accommodation?]--~~Professor Crawford suggests that treating the various layers of the Internet - its physical architecture and cables, its code and its content - as places of public accommodation is consistent with the earlier, more egalitarian common law tradition.~~,,

*[http://papers.ssrn.com/sol3/papers.cfm?abstract_id=479742 The Evolution of Internet Metaphors in Law and Commentary]--~~This paper addresses the evolution of metaphors for the Internet and shows how they have constrained and determined the development of cyberlaw.~~,,

*[http://papers.ssrn.com/sol3/papers.cfm?abstract_id=402860 The Laws of the Virtual Worlds]--~~Virtual worlds - online worlds where millions of people come to interact, play, and socialize - are a new type of social order. In this Article, we examine the implications of virtual worlds for our understanding of law.~~,,

*[http://papers.ssrn.com/sol3/papers.cfm?abstract_id=475682 Manipulating the Governance Characteristics of Code]--~~This paper examines three universal governance characteristics that policymakers may use to ensure code comports with societal concerns. The characteristics that are studied are transparency, defaults, and standards.~~,,

*[http://papers.ssrn.com/sol3/papers.cfm?abstract_id=661141 'Code' and Privacy - Or How Technology is Slowly Eroding Privacy]--~~[This paper] explore[s] the impact of technology on privacy to see to what extent privacy-related 'code' is used, either to undermine or to enhance privacy. In other words, are privacy-affecting norms being embedded in technology?~~,,

*[http://papers.ssrn.com/sol3/papers.cfm?abstract_id=306662 Cyberspace as Place, and the Tragedy of the Digital Anticommons]--~~This Article argues that we are enclosing cyberspace, and imposing private property conceptions upon it. As a result, we are creating a digital anti-commons where sub-optimal uses of Internet resources is going to be the norm.~~,,
**[http://papers.ssrn.com/sol3/papers.cfm?abstract_id=224844 Duality in Property: Commons and Anticommons],,
**[http://papers.ssrn.com/sol3/papers.cfm?abstract_id=388860 Internet Points of Control]

*[http://papers.ssrn.com/sol3/papers.cfm?abstract_id=815101 The Withering Away of Property: The Rise of the Internet Information Commons]--~~This article argues that, contrary to the predictions of enclosure, a flourishing commons exists in respect of information that is communicated via the Internet. The commons, however, remains a relatively under-theorized concept in political and legal theory. This article explores the meaning of 'the commons' and its relationship to property and advances it as a useful explanatory tool for describing free information environments in cyberspace.~~,,
