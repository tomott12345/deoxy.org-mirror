+++'''CHAPEL PERILOUS''' is an initiatory phase marking the transition between the first four [Deoxy:8brains.htm intelligences] and the latter four.+++
&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;
&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;

++'''CHAPEL PERILOUS''' is the place &quot;souls&quot; go after leaving their robot bodies...while these bodies are still alive and walking the planet's surface. Also known as &quot;[Deoxy:noreason.htm The Dark Night of the Soul].&quot; It relates to post-Factor X activities in that both refer to &quot;out-of-body&quot; states. However, '''CHAPEL PERILOUS''' is where souls go when they are __lost__ and Factor X communications refer to how souls are __found.__ Can also be seen as a negative activation of the &quot;[Deoxy:8circuit.htm#c5 neurosomatic circuit],&quot; which is endured for as long as it takes the neophyte to effect a [Deoxy:wiki/Archaic_Technology_of_Ecstasy positive activation], or permanent body [Deoxy:define/Rapture rapture].++--~~From ''[http://deoxy.org/cirtable.htm The Game of Life]'' by [Deoxy:leary.htm Dr. Timothy Leary]~~
,,
,,
,,
;'''[http://deoxy.org/cc-chap5.htm Cybercraft Relationships of the Circuits]''':Switching Gears into the Programming Circuits: Circuit Five Relationships 

'''Circuit Five is the most important of the upper circuits for the novice''' [Deoxy:define/Psychonaut CyberNaut]. Antero Alli refers to Circuit Five as Chapel Perilous. When the novice first ventures through the previous Circuits they form stable relationships between themselves and their world. However Circuit Five has the tendency to change previous [Deoxy:h_lilly.htm programming]. This Circuit upsets the apple cart. A seemingly instantaneous realization occurs that [Meme:Consciousness_101 things aren't what they really seem to be]. Now everything is in doubt. Nothing is sure. [Deoxy:l_acid.htm Only the brave and mature should venture into Chapel Perilous.] But as can readily be seen, life seems to propel us into Circuit Five whether we are ready or not. 

'''Circuit Five is the Holistic Neurosomatic circuit.''' Circuit Five conflicts arise over what it takes for the individual to feel good. This circuit is the first attempt at taking control of one's own life. Knowledge based upon the holistic integration of the previous circuits enable the Cybernaut to proceed smoothly through times of personal and social stress. All lower and upper circuits can be processed with this circuit. If it's not fun why do it? Circuit Five is the springboard into the other upper circuits. And through Circuit Five we can take that long first step toward understanding and achieving our short and long term goals.

'''Rituals should be written''' that include Circuit Five inflections for all other circuits. 
,,
,,
,,
;'''[http://deoxy.org/review_angeltech.htm A review of Angel Tech]''':A Modern Shaman's Guide to Reality Selection by [Deoxy:find?q=Antero+Alli Antero Alli]

'''What I found''' to be the most compelling part of ''Angel Tech'' was the section called Chapel Perilous, which could've been expanded on and rewritten as another book altogether. For those acquainted with [Deoxy:raw.htm Robert Anton Wilson]'s ''Cosmic Trigger,'' the mention of Chapel Perilous should ring hell's bells. According to Alli, the Chapel is a &quot;place where souls go after being catapulted out of their bodies, groping aimlessly for their other half... while their bodies remain alive, on automatic, walking the planet&quot; (paraphrased). This section of the book explores the process of &quot;Initiation as creative response to the shock of the unknown.&quot; It is presented dramatically as Eight Sermons told to a congregation of lost souls by a priest that is vaguely reminiscent of the Sermons of the Dead in the back of [Deoxy:find?q=Carl+Jung Carl Jung's] book, ''Memories, Dreams and Reflections.'' Sermon titles include: Fatal Romantics, Suicide and Free Will, Heaven and Hell, The Crucifixion... among others. Chapel Perilous is not a pretty place to be and Alli looks through its stained glass, darkly. 
,,
,,
,,
,,
'''[http://deoxy.org/cc-chap3.htm CyberCraft Chapter 3: Darkmoor]'''

'''Between the lower and upper circuits lies a place''' of [Deoxy:find/uncertainty uncertainty] and [Deoxy:find/fear fear]. It has many names but the Cybernaut refers to this place as Darkmoor. When the individual, through life's events or dedicated study, learns of the existence of newer, better states of mind there typically follows with a time of uncertainty.

'''Why do I feel''' this way? Am I crazy? Will I get in trouble? What about my family and friends? Will they shun me? What if they do? These are all typical questions we ask ourselves. Mine was [Deoxy:p_daimon.htm &quot;Am I demon possessed?&quot;] Unfortunately some 10 years ago I struggled against the flow. I fought myself in Darkmoor. I became a victim of my own fearful projections. I became obsessed with the fear of demonic possession. I was trapped in Darkmoor for ten long years.

'''We feel comfortable''' in our four circuit lives. Yet some internal pressure drives us onward toward newer lands. CyberCraft teaches us that what drives us is into Darkmoor is [Deoxy:8circuit.htm#c7 our genetic heritage]. This is something we are completely unable to constrain or withhold. Struggling against it is about as effective as the young teen struggling against their awakening sexuality. And indeed ignoring the arousal brings on increased states of emotional dis-ease.

'''Many of the [Deoxy:l_digpol.htm neo-Pagan] aficionados''' have already [Deoxy:time/sabbats/intro2sab.htm experienced this time] of uncertainty and proceeded. [Deoxy:gaia/goddess.htm Goddess] religion helps us to realize that circuit [Deoxy:8circuit.htm#c2 two] and [Deoxy:8circuit.htm#c4 four] religious establishments are incomplete because they neglect the body and mind as [Deoxy:defrag one unified entity]. The universal processes of life reminds us of that unity.

'''Darkmoor is not''' a bad place really. It is a time of trying. A time of using new mental and emotional muscles; stretching old ones to newer limits; and of growing new links to [Deoxy:cc-chap5.htm the Matrix, Patrus, Lady and Lord]. For some folks it is a time of joy and discovery. For others Darkmoor is indeed very dark. 
,,
,,
,,
;'''[http://deoxy.org/cc-chap7.htm CyberCraft Chapter 8: Sharing Bio-circuit Experiences]''':Bio-Circuit 5 Experiences

'''I have had some very wonderful experiences''' with the upper 4 circuits. Some of this may sound threatening but I hope not too much.

'''Between circuits [Deoxy:8circuit.htm#c5 4] and [Deoxy:8circuit.htm#c5 5] is a place''' I call Darkmoor. Antero Alli terms it Chapel Perilous... Darkmoor is the region of doubt we experience when we begin to notice the upper 4 circuits. Some, perhaps most of us, start thinking that we are betraying our parents, sometimes our peers, and perhaps ourselves when we modify our lifestyles toward circuit 5. After all most of us were taught from early on that we had to &quot;work hard&quot; to live. Circuit 5 lets us know that we can enjoy ourselves, even be a little lazy when we need, or when we want.

'''The upper circuits do somewhat parallel the lower circuits.''' The bodily feel goodness of [Deoxy:8circuit.htm#c1 circuit 1] is paralleled and amplified in circuit 5. For most people life can be good, for some it can be great, yet others live fantastic lives. Generally when we learn not to fight ourselves, our general need to feel good and be happy, [Deoxy:ct/whatyouwant.htm we learn to live well]. 
,,
,,
,,
;'''[http://deoxy.org/geoman.htm Akashic Record Player (Remix)]''':[http://deoxy.org/geoman.htm#vs VERTICAL STABILITY]

 Place: The High Court Council of CHAPEL PERILOUS
 Time: The Great Collapse

Ominos...dominos...eye, nose and ears know...NOBODY KNOWS... In Lake'ch, '''I am another yourself.''' Order in the court! There's an odor in the court! Welcome...welcome to Chapel Perilous! This is a most extraordinary gathering of lost souls. Why, you all look like you've just missed the bus headed for the 1991 Materialist's Convention and...indeed, you have. [Local:TheCorporation Corporate mongers], Wall Street kamikazi traders and other useful idiots ...welcome! You are all here on trial for the same reason and that is this. Through your horizontal, material identification you have left mercifully little space in your human forms for a living [Deoxy:soulbody.htm soul].

'''Your passionate deification of the external planes''' has assured the complete destabilization of your [Deoxy:bewilderness.htm internal vertical connection]. Since it is a luciferian crime to turn your back on [Deoxy:iching/1 the Creator], you'll remain here in the timeless, spaceless limbo of Chapel Perilous ...until a [Deoxy:gaia/forests.htm vertical stability] affords [Deoxy:creative.htm your re-entry into the human] forms awaiting you. Your verdict is to hang in suspense, not knowing whether or not it is too late to return. Where exactly you shall be placed by the Creator [Deoxy:lsdeity.htm shall be determined] by the stature of the individual crimes against '''[Deoxy:bigbang.htm your true nature].''' In the meantime, [Deoxy:juryrite.htm the jury] hangs in [Deoxy:critmass.htm suspense]. 

&lt;p align=&quot;justify&quot;&gt; +++&quot;The waking process is much like a connect-the-dots game. However, if Humankind does not first [Deoxy:earthman.htm become vertically connected], then it will not have sufficient awareness and understanding to connect the dots, much less to even know what the dots are.&quot;+++ &lt;/p&gt;
]]] --~~DR. ACTARA TREADWELL, Extraterrestrial Ambassador~~ ]]]
