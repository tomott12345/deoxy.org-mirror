'''The Disclosure Project''' is a non-profit organization, started by [http://en.wikipedia.org/wiki/Steven_M._Greer Dr. Steven M. Greer] in 1993, with the intention of de-classifying and disclosing all information on unidentified flying objects (UFOs) and issues related to extraterrestrial life that the group alleges covert elements of the United States government have classified and kept secret.[http://en.wikipedia.org/wiki/The_Disclosure_Project]

It has 400 government, military, and intelligence community witnesses testifying to their direct, personal, first hand experience with UFOs, ETs, ET technology, and the cover-up that keeps this information secret. 

On Wednesday, May 9th, 2001, over twenty military, intelligence, government, corporate and scientific witnesses came forward at the National Press Club in Washington, DC to establish the reality of UFOs or extraterrestrial vehicles, extraterrestrial life forms, and resulting advanced energy and propulsion technologies.[http://www.disclosureproject.org/]

The event was attended by all major television networks and by all major print media. 250,000 watched on line during the webcast - the largest number ever for a webcast from the National Press Club. 

No television network carried the story. One major newspaper printed a paragraph on the event. 
That such a well-attended news conference such as The Disclosure Project of May 9, 2001 received no television publicity and virtually no print coverage speaks to the power of the media bosses in the United States. The event was covered in Europe. 

The two-hour video of the event has been shown to millions of people around the world. A copy of the video is available from http://www.disclosureproject.org/
[http://www.cosmicparadigm.com/DisclosureProject.html]

It can be seen here-http://deoxy.org/watch/-1166743665260900218 

----
== The Mission == 

-To hold open, secrecy-free hearings on the UFO/ Extraterrestrial presence on and around Earth. 

-To hold open hearings on advanced energy and propulsion systems that, when publicly released, will provide solutions to global environmental challenges. 

-To enact legislation which will ban all space-based weapons.
 
-To enact comprehensive legislation to research, develop and explore space peacefully and cooperatively with all cultures on Earth and in space.
 
-To introduce [http://en.wikipedia.org/wiki/Zero-point_energy Zero-point energy] as a means for the world to obtain &quot;free energy.&quot; According to The Disclosure Project, this will help to end World Poverty and famine, among other things.[http://en.wikipedia.org/wiki/The_Disclosure_Project]

----
== The Witnesses == 

http://www.topsecrettestimony.com/6monthsummary.htm

Includes - 

__Security Officer Larry Warren: United States Air Force__

He was present during an event in 1980 when an extraterrestrial vehicle landed, hovered, and interacted with Air Force personnel on base. Afterwards, the many personnel who had witnessed the events were intimidated, debriefed, and forced to sign documents telling a false version of the story.

__Captain Robert Salas__

He testifies about a UFO incident on the morning of March 16, 1967 where 16 nuclear missiles simultaneously became non-operational at two different launch facilities immediately after guards saw UFOs hovering above.

__Sergeant Clifford Stone, United States Army__

Stone has seen living and dead extraterrestrials in his official duties on an army team that retrieved crashed ET crafts.

__Senator Daniel K. Inouye__

“There exists a shadowy Government with its own Air Force, its own Navy, its own fundraising mechanism, and the ability to pursue its own ideas of the national interest, free from all checks and balances, and free from the law itself.” 

__Mr. Harland Bentley__

Mr. Bentley has been involved in working on classified projects with several Government agencies including NASA and the DOE. Mr Bentley recounts a story of personally witnessing a UFO crash at a Nike Ajax Missile Facility in Maryland and viewing a group of UFO's on radar take off at a calculated 17,000 miles an hour after having hovered on the ground. He also speaks of a 1967/68 incident where he overheard a conversation between Houston Control and astronauts in flight talk about avoiding a collision with a UFO spacecraft and our astronauts actually seeing living beings moving about through portals on the UFO.

__Dr. Carol Rosin__

Dr. Carol Rosin was the first woman corporate manager of Fairchild Industries and was spokesperson for Wernher Von Braun in the last years of his life. Von Braun revealed to Dr. Rosin a plan to justify weapons in space based on hoaxing an extraterrestrial threat.

----
== Implications ==

That we are indeed being visited by advanced extraterrestrial civilizations and have been for some time; 

That this is the most classified, compartmented program within the US and many other countries; 

That those projects have, as warned in 1961 by President Eisenhower, escaped legal oversight and control in the US, the UK and elsewhere; 

That advanced spacecraft of extraterrestrial origin, called extraterrestrial vehicles (ETVs) by some intelligence agencies, have been downed, retrieved and studied since at least the 1940s and possibly as early as the 1930s; 

That significant technological breakthroughs in energy generation and propulsion have resulted from the study of these objects (and from related human innovations dating as far back as the time of Nikola Tesla) and that these technologies utilize a new physics not requiring the burning of fossil fuels or ionizing radiation to generate vast amounts of energy; 

That classified, above top- secret projects possess fully operational anti-gravity propulsion devices and new energy generation systems that, if declassified and put to peaceful uses, would empower a new human civilization without want, poverty or environmental damage. 
[http://www.disclosureproject.org/ES-DisclosureImplications-2.htm] 

'''''One of the things I try to point out to people is that many people understand that we’re probably not alone in the universe—65-70% of the public accepts the fact that we're not alone. They may not know if we're being visited yet, but 50-55% of the public in poll after poll have said that they believe these UFO's are real and that the government's hiding them. So the majority are already on our side with that. But what they don't understand is that the reason there's been such ruthless misinformation, all the lies, all the denials, all the dirty tricks are not because people would throw themselves off of buildings, but it's because when you release that information, the first thing people are gonna ask in the scientific world is &quot;Well, how'd they get here?&quot; Well, when they ask that question, guess what, I've got people who'll answer it. And when they answer it, good-bye oil industry, good-bye geo-political order as we know it, good-bye centralized oil, energy and financial systems. I quote the REM song &quot;It's the end of the world as we know it.&quot; In this sense, it truly is the end of an old world and it's the beginning of an entirely new world, a true new world.''''' - '''Steven Greer''' [http://www.ufoevidence.org/documents/doc1521.htm]

http://www.disclosureproject.org/cosmicdeception.htm
