'''Egalitarian doctrines tend to express the idea that all human persons are equal in fundamental worth or moral status.'''^[http://plato.stanford.edu/entries/egalitarianism/#5]^ Such views hold that political, economic, social, or civil equality should prevail throughout human society.^[http://en.wikipedia.org/wiki/Egalitarianism]^ As currently used, the label &quot;egalitarian&quot; does not necessarily indicate that the doctrine so called holds that it is desirable that people's condition be made the same in any respect or that people ought to be treated the same in any respect. An egalitarian might rather be one who maintains that people ought to be treated as equals--as possessing equal fundamental worth and dignity and as equally morally considerable. ^[http://plato.stanford.edu/entries/egalitarianism/#5]^

== Video ==

The United Nation's '''''[http://youthforhumanrights.org/introduction/udhr_full.html Universal Declaration of Human Rights]''''',,
;;From [http://youthforhumanrights.org/about/index.html Youth for Human Rights International],,

&lt;blockquote&gt;


++1. '''[Deoxy:watch?q=Universal+Declaration+of+Human+Rights&amp;v=-6527240381239076937 We are all free and equal.]'''++ We are all born free. We all have our own thoughts and ideas. We should all be treated in the same way.
	
2. '''[Deoxy:watch?q=Universal+Declaration+of+Human+Rights&amp;v=-8806224861397647723 Don't discriminate.]''' These rights belong to everybody, whatever our differences.
	
3. '''[Deoxy:watch?q=Universal+Declaration+of+Human+Rights&amp;v=1057200579129667199 The right to life.]''' We all have the right to life, and to live in freedom and safety.
	
4. '''[Deoxy:watch?q=Universal+Declaration+of+Human+Rights&amp;v=-6084666423062663250 Slavery â€“ past and present.]''' Nobody has any right to make us a slave. We cannot make anyone our slave.
	
5. '''[Deoxy:watch?q=Universal+Declaration+of+Human+Rights&amp;v=-7573532537971514624 Torture.]''' Nobody has any right to hurt us or to torture us.
	
6. '''[Deoxy:watch?q=Universal+Declaration+of+Human+Rights&amp;v=-399240010598082821 We all have the same right to use the law.]''' I am a person just like you!
	
7. '''[Deoxy:watch?q=Universal+Declaration+of+Human+Rights&amp;v=-2463364811801459306 We are all protected by the law.]''' The law is the same for everyone. It must treat us all fairly.
	
8. '''[Deoxy:watch?q=Universal+Declaration+of+Human+Rights&amp;v=-5611157547160175362 Fair treatment by fair courts.]''' We can all ask for the law to help us when we are not treated fairly.
	
9. '''[Deoxy:watch?q=Universal+Declaration+of+Human+Rights&amp;v=-6540124486315997878 Unfair detainment.]''' Nobody has the right to put us in prison without a good reason and keep us there, or to send us away from our country.
	
10. '''[Deoxy:watch?q=Universal+Declaration+of+Human+Rights&amp;v=4079569615824786531 The right to trial.]''' If we are put on trial this should be in public. The people who try us should not let anyone tell them what to do.
	
11. '''[Deoxy:watch?q=Universal+Declaration+of+Human+Rights&amp;v=-7571349825012240468 Innocent until proven guilty.]''' Nobody should be blamed for doing something until it is proven. When people say we did a bad thing we have the right to show it is not true.
	
12. '''[Deoxy:watch?q=Universal+Declaration+of+Human+Rights&amp;v=478665657647370157 The right to privacy.]''' Nobody should try to harm our good name. Nobody has the right to come into our home, open our letters or bother us or our family without a good reason.
	
13. '''[Deoxy:watch?q=Universal+Declaration+of+Human+Rights&amp;v=2604666197704899277 Freedom to move.]''' We all have the right to go where we want in our own country and to travel as we wish.
	
14. '''[Deoxy:watch?q=Universal+Declaration+of+Human+Rights&amp;v=-1027457638487541835 The right to asylum.]''' If we are frightened of being badly treated in our own country, we all have the right to run away to another country to be safe.
	
15. '''[Deoxy:watch?q=Universal+Declaration+of+Human+Rights&amp;v=5661743286808631653 The right to a nationality.]''' We all have the right to belong to a country.
	
16. '''[Deoxy:watch?q=Universal+Declaration+of+Human+Rights&amp;v=-3782808246416294367 Marriage and family.]''' Every grown-up has the right to marry and have a family if they want to. Men and women have the same rights when they are married, and when they are separated.
	
17. '''[Deoxy:watch?q=Universal+Declaration+of+Human+Rights&amp;v=-4361190072475917817 Your own things.]''' Everyone has the right to own things or share them. Nobody should take our things from us without a good reason.
	
18. '''[Deoxy:watch?q=Universal+Declaration+of+Human+Rights&amp;v=7273301578888928853 Freedom of thought.]''' We all have the right to believe in what we want to believe, to have a religion, or to change it if we want.
	
19. '''[Deoxy:watch?q=Universal+Declaration+of+Human+Rights&amp;v=1203564363314353700 Free to say what you want.]''' We all have the right to make up our own minds, to think what we like, to say what we think, and to share our ideas with other people.
	
20. '''[Deoxy:watch?q=Universal+Declaration+of+Human+Rights&amp;v=7205251805961930662 Meet where you like.]''' We all have the right to meet our friends and to work together in peace to defend our rights. Nobody can make us join a group if we don't want to.
	
21. '''[Deoxy:watch?q=Universal+Declaration+of+Human+Rights&amp;v=-8573506041590523797 The right to democracy.]''' We all have the right to take part in the government of our country. Every grown-up should be allowed to choose their own leaders.
	
22. '''[Deoxy:watch?q=Universal+Declaration+of+Human+Rights&amp;v=2521810883612964790 The right to social security.]''' We all have the right to affordable housing, medicine, education, and child care, enough money to live on and medical help if we are ill or old.
	
23. '''[Deoxy:watch?q=Universal+Declaration+of+Human+Rights&amp;v=121670274160383101 Workers' rights.]''' Every grown-up has the right to do a job, to a fair wage for their work, and to join a trade union.
	
24. '''[Deoxy:watch?q=Universal+Declaration+of+Human+Rights&amp;v=-4937238044232574353 The right to play.]''' We all have the right to rest from work and to relax.
	
25. '''[Deoxy:watch?q=Universal+Declaration+of+Human+Rights&amp;v=1029058480424460042 A bed and some food.]''' We all have the right to a good life. Mothers and children, people who are old, unemployed or disabled, and all people have the right to be cared for.
	
26. '''[Deoxy:watch?q=Universal+Declaration+of+Human+Rights&amp;v=-8399546408940113062 The right to education.]''' Education is a right. Primary school should be free. We should learn about the United Nations and how to get on with others. Our parents can choose what we learn.
	
27. '''[Deoxy:watch?q=Universal+Declaration+of+Human+Rights&amp;v=6412700127528350502 Culture and copyright.]''' Copyright is a special law that protects one's own artistic creations and writings; others cannot make copies without permission. We all have the right to our own way of life and to enjoy the good things that &quot;art,&quot; science and learning bring.
	
28. '''[Deoxy:watch?q=Universal+Declaration+of+Human+Rights&amp;v=-7024260421221948060 A free and fair world.]''' There must be proper order so we can all enjoy rights and freedoms in our own country and all over the world.
	
29. '''[Deoxy:watch?q=Universal+Declaration+of+Human+Rights&amp;v=1123947786634795539 Our responsibilities.]''' We have a duty to other people, and we should protect their rights and freedoms.
	
++++30. '''[Deoxy:watch?q=Universal+Declaration+of+Human+Rights&amp;v=-8800392252262094126 Nobody can take away these rights and freedoms from us.]'''++++
