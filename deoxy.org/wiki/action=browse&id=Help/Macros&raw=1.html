== * Page Redirect ==
Use the following command to automatically redirect viewers from one wiki page to another:

 &lt;no&gt;#REDIRECT NewPageName&lt;/no&gt;

The command must start at the first character of the first line of the page. REDIRECT must be in FULL CAPS. When the page containing the command is viewed, the &lt;no&gt;NewPageName&lt;/no&gt; will be viewed instead. Redirections are not recursive: only the first redirection will be used. To edit the redirected page, view the redirected page, then click the link in the redirection notice at the top of the page.--~~From UseMod:PageRedirect~~

----

== * Variable Substitution ==
The following variables are available for substitution.

|| '''Variable''' || '''Description''' || '''Example''' ||
|| !@PAGE@ || Current page name || @PAGE@ ||
|| &amp;#064;DATE@ || Current date || 2005-02-14 ||
|| &amp;#064;TIME@ || Current time || 10:22 ||
|| &amp;#064;DATETIME@ || Current date and time || 2005-02-14 ^10:22^ ||
|| &amp;#064;ME@ || Signature || --Username ||
|| &amp;#064;SIG@ ||  Dated Signature || --Username ~~2005-02-14~~ ^10:22^ ||
|| &amp;#064;PRO@ || Forum Profile || Shortcut for InterWiki &lt;no&gt;Profile:Username&lt;/no&gt;||
|| &amp;#064;YOU@ || Whoever is reading the page || Username ||
|| &amp;#064;RAM@ || See /Media || Play this page as a RAM playlist ||
|| &amp;#064;M3U@ || See /Media  || Play this page as an MP3 playlist ||

~~(ME and SIG are not linked to your User/ page. Use MEE and SIGG to link up &lt;no&gt;User/Username&lt;/no&gt;.)~~

----

== * RSS Feeds ==
The following tag includes an RSS feed as a simple linked list.,,
~~(Quotes are optional)~~

&lt;pre&gt;&lt;rss url=&quot;http://deoxy.org/forum/rssforum.pl&quot;&gt;&lt;/pre&gt;

----

== * [[Deoxy/News]] ==

This tag includes a [Local:Deoxy/News deoxy news feed] as a simple linked list.,,
~~(Quotes are optional)~~

&lt;pre&gt;&lt;news feed=&quot;feedname&quot;&gt;&lt;/pre&gt;

----

== * MAGIC ==
The &amp;#035;MAGIC tag embeds a special list or object in a page. Put the tag where you want the list to appear and make sure that line contains only the MAGIC tag. One MAGIC tag per document is supported except for &lt;no&gt;Deoxy/Video&lt;/no&gt; and Chatter, which may co-exist on the same page with a second tag.

----
&lt;blockquote&gt;
=== * Wiki Subpage Index ===

For example, to embed a menu for all Wiki/ subpages:
 &amp;#035;MAGIC &lt;no&gt;SubpageIndex&lt;/no&gt; id=Wiki/

To embed a menu for the current page (non-subpages):
 &amp;#035;MAGIC &lt;no&gt;SubpageIndex&lt;/no&gt; id=%%this%%
----

=== * Wiki Search Results ===

To search for &quot;wiki&quot; in titles and pages:
 &amp;#035;MAGIC Search q=wiki
Search for &quot;wiki&quot; in page titles:
 &amp;#035;MAGIC Search in=title q=wiki
Search for &quot;wiki&quot; in pages only:
 &amp;#035;MAGIC Search in=page q=wiki

----

=== * [[Deoxy/Video]] ===

Embed a frame with deoxy video index, search results or image grid.

==== Search results ====

Single keyword:

 &amp;#035;MAGIC Videx q=DNA

Multiple terms:

 &amp;#035;MAGIC Videx q=&quot;DNA OR biology OR cell&quot;

Use single quotes to contain a query with double quotes:

 &amp;#035;MAGIC Videx q='DNA OR &quot;cell biology&quot; OR RNA'


==== Index ====

Embed the video index (Deoxy:videx) default lists.

Recently added videos:

 &amp;#035;MAGIC Videx

Recently watched:

 &amp;#035;MAGIC Videx show=seen

Random:

 &amp;#035;MAGIC Videx show=rand
----
==== * Images ====

Our image-based video index (Deoxy:vidimg) can also be embedded.

Recently added videos:

 &amp;#035;MAGIC Vidimg

Recently watched:

 &amp;#035;MAGIC Vidimg show=seen

Random:

 &amp;#035;MAGIC Vidimg show=rand

==== Extra Display Options ====
&lt;ul&gt;
'''Line'''

Limit the height to a single image with horizontal scroll ([Deoxy:nu.htm example]):

 &amp;#035;MAGIC Vidimg line=h

Limit the width to a single image with vertical scroll. The height is fixed at 3 images. The ''align'' option described below is useful here:

 &amp;#035;MAGIC Vidimg line=v align=right

'''Cols'''

Limit the width of the embed to 3 or 4 images, both 3 images high, producing either a 3x3 box of 9 images or a 4x3 box of 12 images.

 &amp;#035;MAGIC Vidimg cols=3 align=right

'''Align'''

 Left, right, center.
&lt;/ul&gt;
==== Combine ====

Options can be combined:

 &amp;#035;MAGIC Vidimg line=v show=rand align=right

----

=== * [[Chatter]] ===

To embed chatter:
 &amp;#035;MAGIC Chatter
&lt;/blockquote&gt;
----

== * Import ==
Import the named page from a given site. Currently supported sites: wikipedia.,,
~~(Quotes are optional)~~

 &amp;lt;import from=&quot;wikipedia&quot; page=&quot;Psyche&quot;&amp;gt;
