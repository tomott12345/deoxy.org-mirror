----

From [[Linguistic_Hedonism]]
:Glandmaster:

:Vita, Vanesa and I (laotse) are putting a -lot- of work into the concept of Linguistic Hedonism (originally Vanesa's concept).  Stop deleting pages of people you have personality conflicts with out of spite.  It's really not appreciated, at all.

::Again we have a faulty [http://deoxy.org/wiki/The_Thinker_and_the_Prover thinker / prover]. I shall repeat what I have had to say to whining elsewhere marking a page DeletedPage is not the same as deleting a page - we all have edit buttons. Did I delete out of spite or did I leave a reason? Ileft a reason. Did you leave any hint as to this grand project? No. Which is odd given there is ample space to do so not only on any pages talk page but [[Praxis]] or [[Deoxy/Projects]]. Others have simply put a work in progress sign at the top of the pages they are working on. Also I pointed you to the new test wiki in IRC yesterday and saw both you and odhinn arrive on the visitor list shortly afterwards - as I have some work in progress there and it was described as a huge SandBox I again fail to see the problem. Hoola Toomz, mi chingo'''You can work with others without drama.''' [http://www.usemod.com/cgi-bin/mb.pl?AssumeGoodFaith AssumeGoodFaith] 

::Also can I point out that the world does not revolve around you and even though you seem responsible to me for causing a huge and lasting amount of grief around here ask yourself who it was that asked you not to delete your user page - the only page here that a user can call theirs btw. Oh thats right it was me. Another question that has me as the answer is who managed to say his piece about your twisted ideas regarding [http://www.usemod.com/cgi-bin/mb.pl?RadicalInclusiveness Radical Inclusiveness] '''entirely in private''' and in a way that didn't burn any bridges? 

::I am not going to bother defending my actions on this wiki - feel free to check a few pages at random, hit history and see what I do and then ask yourself what my intent may be. In learning how to deal with both the code and culture of wikis I have learnt a great deal, it would be nice to be able to continue this exercise in collaborative growth free from the distractions of the larval world but as RAW hinted our work here may hold the key both on and offline. So stop assuming '''I''' have a problem and go about your business ~~~Profile:Glandmaster~~~
----

From [[Yay]]

:This page was important to me, Glandmaster, and you deleted it. It was in fact, something very important to me. It was a talisman, and a prayer, for a very important friend of mine, who saved my life, and now needs a lot of energy and help. This word, &quot;yay&quot;, was a symbol between us, that meant a lot of really important things.

:You didn't just delete it though. You replaced my word here, with &quot;Nay&quot;.

:This seems deliberately spiteful to me, and it hurt.  

::First of all this is a public wiki. Think about that next time you decide to use it for personal workings that are important to you but not communicated to the rest of the users. Secondly I edited the page to mark it DeletedPage but did not delete it. Please check the [http://deoxy.org/wiki/DeletedPage help page] to understand more about how this wiki works - and ffs dont be surprised if humor is used along the way.

::Your [http://deoxy.org/wiki/The_Thinker_and_the_Prover thinker / prover] has often seemed off to me - indeed we were discussing this in IRC today [http://www.usemod.com/cgi-bin/mb.pl?FixBrokenWindows remember?] Consider if you had shared your intent or [http://www.usemod.com/cgi-bin/mb.pl?AssumeGoodFaith assumed good faith] from the outset what input this master healer could have (and still will) give to a topic like this. ~~~Profile:Glandmaster~~~

:::So you came in and marked multiple things I was working on as deleted, without once asking me about it, or even bothering to use the talk page on the wiki to see what the page was about, because &quot;this is a public wiki&quot;?

:::If this is a &quot;public wiki&quot; then stop marking peoples pages deleted just because you feel like it.

:::&quot;without communicating my intent&quot;?  So you're saying if you run across things on the wiki I'm working on that you personally don't understand, you're going to mark them deleted and change the meaning of the page because I didn't communicate it with you first?  We now have some sort of approval process here at Deoxy before we're allowed to post on the &quot;public wiki&quot;?

:As I have said elsewhere the world does not revolve around you - I only know about your involvement if I am told about it - as far as I am concerned I marked four pages for deletion - '''one''' of which had your user name on '''one''' of the edits. As you AND ANYONE ELSE can edit these pages it is important to communicate effectivly and obviously means that no form of approval procces can exist. Stop trying to lock horns with me and join in or [http://www.usemod.com/cgi-bin/mb.pl?RightToLeave exercise your right to leave.] ~~~Profile:Glandmaster

--------
:So no form of approval process will exist on Deoxy (and I agree with this), and any user is free to mark any page deleted that he or she does not feel belongs on the wiki without explanation or first bringing it up in the talk page for the wiki page? I ask because I've never participated in a single wiki where it was customary to mark pages deleted first and ask questions later.

:According to [http://deoxy.org/wiki/Help/Delete Deoxy's own guidelines] an explanation should be given when marking another users page deleted.  You didn't offer one.  You marked the page deleted, and changed the &quot;YAY&quot; to a &quot;NAY&quot; on the page.  I would ask that next time you mark a page of mine deleted on deoxy, that you follow the guidelines that you yourself linked me to.

::People tend to have certain expectations when clicking on hyperlinks, such as being led somewhere worth their attention to your invitation. I'm perceiving no meaning from the page in question so the expended click is considered a total waste of precious time, which will not be repeated. Food for thought if you're trying to attract us...--dimitri

:::But the Yay page was not considered a total waste of time by some.  One person went to the page, liked it, added to it, and then sent me a friendly message about the page saying he'd done so.  Another person was working on adding some other content to the page.  The page was doing just fine and had a lot in store for it.  It had only been up for 2 days, that hardly seems long enough for anyone to judge what was in store for it and declare it a total waste. If we got rid of things on the wiki each time some subset of people didn't see meaning in it, the entire wiki would be gone pretty fast.
----
