function Fill()
{
mainpath=parent.remo.location.href;

var first   = mainpath.split("//");
var without = first[1];
var second  = without.split("/");
var domain  = second[0];

if ((domain == "deoxy.org") || (domain == "www.deoxy.org")){
	document.urlForm.to.value = mainpath;
	}
}

function gonews(what) {
    var whereto = what.options[what.selectedIndex].value;
	
    if (whereto == "http://deoxy.org/axis_blacknews.htm") {
        parent.news.location.href = whereto;
		}
		
    else if (whereto == "http://deoxy.org/news/search") {
        parent.remo.location.href = whereto;
		}
		
    else{
        parent.nu.location.href = whereto;
		}
}

function sendhelp() {
alert("Hidden\n* click the url field to show the url of the current page,\nonly works with pages on deoxy.\n\nQuirks\n* some sites, like wikipedia, break out of the main iframe.\n* sometimes news launches in a new window.\n")
}
