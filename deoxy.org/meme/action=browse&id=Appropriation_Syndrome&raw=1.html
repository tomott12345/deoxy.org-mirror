+++&quot;Appropriation refers to the surreptitious exploitation of the previously aggregated resources of other groups.&quot;+++--~~''The Blackwell companion to social movements''~~

~~Written for our forum by ''[http://deoxy.org/forum/showprofile.pl?User=kiauma kiauma]''~~

'''There is a growing phenomenon on the net which has been with us almost since the beginning but is only now becoming more and more apparent, what might be called the &quot;appropriation syndrome&quot;.'''

I do not know Dimitri, but I have been coming to this site for years and I am always impressed. It is obvious that there has been a tremendous amount of thought and energy put into deoxy. Deoxy has always been a ready reference for the esoteric studies that are becoming more and more common, thanks in significant part IMO again because of the existence of deoxy.

I have seen this played out on other sites, and I am sure if others think about it they too will instantly recognize it. It is when there is the convergence of a certain type of site and a certain type of individual(s). It can be a long time member or it could be a complete newbie, but the same drama always plays out.

Moz's case appears to be a particularly nasty form of projection, which is not typical (though not entirely uncommon either), but I bring this up because I have lurked here and seen several cases of appropriation syndrome besides Moz's here recently.

'''It is this: It is when someone has worked hard to build a site with purpose and vision, and then someone else comes along and tells them that they have got it all wrong. Sooner or later it always happens.'''

Sooner or later they are told that what they are doing is all fucked up, that the chat rooms are overmoderated, or the material is objectionable, or for whatever reason they should just pack it up and go home. In other words, the newcomer attempts, in one way or another, to substitute themselves or their vision in place of the author's, thus effectively appropriating the website away from the original author for themselves. Appropriation syndrome is when someone exhibits a sense of entitlement to someone else's site.

'''Any and all empty accusations, excessive argument, or threats (including the infamous &quot;if this doesn't change I'm out of here&quot;) are nothing other than contemptible manipulation for the purpose of attempted appropriation.'''

If you've got something to say against deoxy beyond constructive criticism, if your head is just going to explode unless you see some change, then get your own web site peeps. YOU put in the time, the sweat and the tears to build up something great that you believe in, and then watch--it won't be long before some witless schlep comes along who just knows you've got it all wrong &quot;but if you just listen&quot; will be glad to straighten you out--and put their own vision in place of yours. Who knows, perhaps your site will prove you right and will be even more popular and useful than deoxy. We're all rootin' for ya. :)
,,
,,
*Also see ''Media:Alex_Jones_and_the_911_DVD_peddlers''
