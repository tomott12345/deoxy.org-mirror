[[[ +++'''Few folks realize that the U.S. presidential debates have been quietly taken over by the two dominant political parties and retooled in secret to give the major parties advantage, to exclude third-party candidates and to limit actual debate.'''+++--~~[http://www.opendebates.org/news/relatedarticles/pioneerpress.html St. Paul Pioneer Press]~~ ]]]
,,
,,
'''[http://www.opendebates.org/ Open Debates]''' is a nonprofit, nonpartisan organization committed to reforming the presidential debate process. Currently, the presidential debates are '''secretly controlled''' by the major parties, through the private bipartisan corporation called the [http://www.sourcewatch.org/index.php?title=Commission_on_Presidential_Debates Commission on Presidential Debates], resulting in the stultification of format, the exclusion of popular candidates, and the avoidance of pressing national issues.

#MAGIC Videx q='debate nader'

== Who controls the debates? ==

[http://web.archive.org/web/20011127224513/http://www.freezerbox.com/archive/2000/11/cpd/ Ignorance is Bliss]: With start up funds from the [http://www.sourcewatch.org/index.php?title=Twentieth_Century_Fund Twentieth Century Fund], the Commission on Presidential Debates was formed in 1987. It was formed and presided over by [http://www.sourcewatch.org/index.php?title=Frank_Fahrenkopf Frank Fahrenkopf Jr.], a former head of the '''[http://www.sourcewatch.org/index.php?title=Republican_National_Committee Republican National Committee]''' and current president of the [http://www.sourcewatch.org/index.php?title=American_Gaming_Association American Gaming Association], the thirteenth highest paid association presidency, and [http://en.wikipedia.org/wiki/Paul_G._Kirk,_Jr. Paul Kirk, Jr.], the former head of the '''[http://www.sourcewatch.org/index.php?title=Democratic_National_Committee Democratic National Committee]'''...Neither looked favorably on including third parties in the future.

*++[http://web.archive.org/web/20080118222155/http://www.debates.org/pages/natspons.html Corporate Sponsors of the National Debates]++
,,
,,
++[Wikipedia:Walter_Cronkite Walter Cronkite] reports:++
&lt;ul&gt;
++&quot;The debates are part of the unconscionable fraud that our political campaigns have become, and it's a wonder that the networks continue to cooperate on their presentation. There has grown up a belief on the part of the sponsoring groups and the networks that it's worth any compromise with the candidates in order to get them on the air together at all. This is highly questionable.&quot;++

&quot;As long as we accept this as a fact, there is little likelihood that we will ever get meaningful debate and that television will be used as it should be used to inform and educate our citizenry.&quot;

&quot;Here is the means to present to the American people a rational exposition of the major issues that face the nation, and the alternate approaches to their solution. Yet the candidates participate only with the guarantee of a format that defies meaningful discourse. They should be charged with sabotaging the electoral process.&quot;
&lt;/ul&gt;
--~~Walter Cronkite, &quot;Reporting Presidential Campaigns&quot; in Graber, Doris, ed. ''The Politics of News: The News of Politics.'' CQ Press (New York: 1998)~~
,,
,,
,,
