</td><td align="right" valign="bottom"><nobr><input type="text" name="search"  size="15" align="middle" title="" class="input" />&nbsp;<input type="submit" name="dosearch" value="Go" title="search this wiki" class="button" /></nobr></td></form></tr></table></div></div><div class=wikitext><b>View Raw</b>&#151;<a href="http://deoxy.org/meme/action=browse&amp;id=AviationSmog_Talk&amp;raw=2" >Plain</a>&#151;<a href="http://deoxy.org/meme/action=browse&amp;id=AviationSmog_Talk" >Cooked</a><p><textarea name="text"  rows="20" cols="65" wrap="virtual" style="width:100%" class="" readonly>&lt;html&gt;&lt;blockquote&gt;&lt;b&gt;In reply to:&lt;/b&gt; The chemtrails are blatantly crossthreading&lt;/blockquote&gt;&lt;br&gt;&quot;&lt;a href=&quot;http://en.wikipedia.org/wiki/Air_traffic_control&quot; title=&quot;http://en.wikipedia.org/wiki/Air_traffic_control&quot; target=&quot;_blank&quot;&gt;Air traffic control (ATC)&lt;/a&gt; is a service provided by ground-based controllers who direct aircraft on the ground and in the air. A controller's primary task is to separate certain aircraft — to prevent them from coming too close to each other by use of lateral, vertical and longitudinal separation.&quot;&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;&lt;b&gt;In reply to:&lt;/b&gt; all over the sky on some days&lt;/blockquote&gt;&lt;br&gt;In 2000 there were 8,951,773 commercial aircraft departures in the United States alone....that's 24,525 per day, 1,021 per hour, 17 per minute.&amp;mdash;&lt;a href=&quot;http://deoxy.org/meme/AirTraffic&quot; title=&quot;http://deoxy.org/meme/AirTraffic&quot; target=&quot;_blank&quot;&gt;AirTraffic&lt;/a&gt;&lt;br&gt;&lt;br&gt;&lt;blockquote&gt;&lt;b&gt;In reply to:&lt;/b&gt; what the hell they are&lt;/blockquote&gt;&lt;br&gt;&lt;big&gt;The scale of air traffic and the &lt;a href=&quot;http://deoxy.org/meme/AviationSmog&quot; title=&quot;http://deoxy.org/meme/AviationSmog&quot; target=&quot;_blank&quot;&gt;AviationSmog&lt;/a&gt; it creates by burning and dumping over &lt;b&gt;&lt;u&gt;14 billion gallons&lt;/u&gt;&lt;/b&gt; of fuel each year is truly immense.&lt;/big&gt;&lt;br&gt;&lt;br&gt;                &lt;a href=&quot;http://deoxy.org/watch?q=fuel+dump&quot; title=&quot;http://deoxy.org/watch?q=fuel+dump&quot; target=&quot;_blank&quot;&gt;http://deoxy.org/watch?q=fuel+dump&lt;/a&gt;&lt;br&gt;&lt;br&gt;&lt;/html&gt;
----
&lt;html&gt;&lt;blockquote&gt;&lt;b&gt;In reply to:&lt;/b&gt; IS the so-called chemtrail phenomena simply emergent from a sudden rise in airplane traffic circa 2000 A.D., being nothing more than a webwork of constantly arising and fading byproducts of standard airplane propulsion.?.&lt;/blockquote&gt;

&lt;br&gt;
&lt;br&gt;Yes but it's still not simple or less of a problem than the conspiracy.
&lt;br&gt; 
&lt;br&gt;&lt;blockquote&gt;&lt;b&gt;In reply to:&lt;/b&gt; Were the airliners (not simply the military jets) still spewing the wide, slowly dissipating white vapor threads, highly visible from the ground -- back in the 80s, and early 90s&lt;/blockquote&gt;
&lt;br&gt;
&lt;br&gt;In 1993 the FAA changed rules that allow pilots to chart a course instead of using standard routes which might have made them more visible.&lt;a href=&quot;http://query.nytimes.com/gst/fullpage.html?res=9F0CEEDA163EF930A15756C0A965958260&amp;sec=&amp;spon=&quot; title=&quot;http://query.nytimes.com/gst/fullpage.html?res=9F0CEEDA163EF930A15756C0A965958260&amp;sec=&amp;spon=&quot; target=&quot;_blank&quot;&gt;[1]&lt;/a&gt; There have been other changes since then such as:
&lt;br&gt;
&lt;br&gt;&lt;li&gt;Switch from turbojet to more efficient turbofan engines.
&lt;br&gt;&lt;li&gt;Bigger planes flying faster and higher.

&lt;br&gt;&lt;li&gt;Aviation fuels have changed and, for example, contain less lead.
&lt;br&gt;&lt;li&gt;The atmosphere has been changed in part by these very devices.
&lt;br&gt;
&lt;br&gt;&lt;blockquote&gt;&lt;b&gt;In reply to:&lt;/b&gt; So, this &quot;chemtrails&quot; conclusion is simply an irrational reaction to seeing an insane leap in the flood of airplane traffic, woven in part by a semi-aware, idealogical projection of personal and collective toxicity laced into the bodily systems of the majority of Earthlings. (yeh.?.)&lt;/blockquote&gt;
&lt;br&gt;
&lt;br&gt;It's not completely irrational because something extreme IS being done to the sky when close to a million pounds of metal moving over 500 mph unravels cold, clean, dry, thin air 6 miles up and dumps dense streams of hot, moist, dirty exhaust into rapidly rotating tubes that come off the wingtips as expanding cones of &lt;a href=&quot;http://en.wikipedia.org/wiki/Wake_turbulence&quot; title=&quot;http://en.wikipedia.org/wiki/Wake_turbulence&quot; target=&quot;_blank&quot;&gt;turbulence&lt;/a&gt;. In 1960 over a billion gallons of jet fuel were burned by domestic flights in the U.S. alone and that grew close to 15 billion gallons 40 years later. By analogy if one were to drink a tablespoon of gasoline it would not be fatal to the system but 15 tablespoons, nearly 1 full cup, produces serious illness or worse.
&lt;br&gt;
&lt;br&gt;&lt;blockquote&gt;&lt;b&gt;In reply to:&lt;/b&gt; (If you have strong evidence to help thwart the obsessive contemplations towards these &quot;evil, deadly webs in the skies&quot; i would be very prepared to assimilate such -- and translate into communications for those with whom i have familiar contact, who are often (nearly) utterly convinced that jet exhaust is directly affecting their health, and who have been continuously producing schematic and pragmatic exhibitions to support their paradigms).&lt;/blockquote&gt;

&lt;br&gt;
&lt;br&gt;This is interesting because another hypothesis along these lines involves the polluters themselves generating fake issues about their activities in order to co-opt and discredit any legitimate opposition.
&lt;br&gt;
&lt;br&gt;&lt;/html&gt;
----
&lt;html&gt;&lt;blockquote&gt;&lt;b&gt;In reply to:&lt;/b&gt; If you have strong evidence&lt;/blockquote&gt;

&lt;br&gt;
&lt;br&gt;Atmospheric Effects of Aviation: A Review of NASA's Subsonic Assessment Project (1999) &lt;a href=&quot;http://www.nap.edu/openbook.php?record_id=6409&amp;page=10&quot; title=&quot;http://www.nap.edu/openbook.php?record_id=6409&amp;page=10&quot; target=&quot;_blank&quot;&gt;Page 10&lt;/a&gt;:
&lt;br&gt;&lt;blockquote&gt;
&lt;br&gt;&quot;Although current jet-engine bench tests indicate that aircraft engine combustion is very efficient under many operating conditions, combustion in any engine is never &quot;complete.&quot; &lt;b&gt;Some unburned fuel is found in jet-aircraft exhaust,&lt;/b&gt; particularly when a fuel-rich mixture is used in the engine.&quot;
&lt;br&gt;&lt;/blockquote&gt;&lt;hr&gt;
&lt;br&gt;
&lt;br&gt;&lt;a href=&quot;http://www.auf.asn.au/airworthiness/lrpmobiladvice.PDF&quot; title=&quot;http://www.auf.asn.au/airworthiness/lrpmobiladvice.PDF&quot; target=&quot;_blank&quot;&gt;Letter from the ExxonMobil Area Manager&lt;/a&gt;, Aviation Operations, South Pacific:
&lt;br&gt;&lt;blockquote&gt;
&lt;br&gt;LEAD REPLACEMENT PETROL (LRP)
&lt;br&gt;
&lt;br&gt;&quot;&lt;b&gt;Mobil have recently introduced a new grade of gasoline called Lead Replacement Petrol (LRP).&lt;/b&gt; Although LRP is marketed explicitly and solely as a ground fuel, we have been advised that a number of Gyrocopters, Ultralight and &lt;b&gt;some fixed wing aircraft are using LRP&lt;/b&gt;...&quot;

&lt;br&gt;
&lt;br&gt;&quot;where the fuel is visible and there is significant light contact, a &lt;b&gt;&lt;a href=&quot;http://en.wikipedia.org/wiki/Manganese_oxide&quot; title=&quot;http://en.wikipedia.org/wiki/Manganese_oxide&quot; target=&quot;_blank&quot;&gt;manganese oxide&lt;/a&gt; precipitate can be created by the &lt;a href=&quot;http://en.wikipedia.org/wiki/Photosensitivity&quot; title=&quot;http://en.wikipedia.org/wiki/Photosensitivity&quot; target=&quot;_blank&quot;&gt;photosensitivity&lt;/a&gt; effect on the fuel.&lt;/b&gt; If the light contact is significant then the fall out of the precipitate can potentially block the aircraft fuel filters&quot;
&lt;br&gt;&lt;/blockquote&gt;
&lt;br&gt;
&lt;br&gt;&quot;Manganese oxide comes in the form of green cubic crystals or green powder.&quot;
&lt;br&gt;—&lt;a href=&quot;http://www.npi.gov.au/database/substance-info/profiles/52.html&quot; title=&quot;http://www.npi.gov.au/database/substance-info/profiles/52.html&quot; target=&quot;_blank&quot;&gt;National Pollutant Inventory (NPI)&lt;/a&gt;
&lt;br&gt;

&lt;br&gt;&lt;hr&gt;
&lt;br&gt;
&lt;br&gt;&lt;a href=&quot;http://web.archive.org/web/20051229011535/http://www.afcee.brooks.af.mil/PRO-ACT/fact/petfuels.asp&quot; target=&quot;_blank&quot;&gt;U.S. Air Force Petroleum Fuel Fact Sheet&lt;/a&gt;:
&lt;br&gt;&lt;blockquote&gt;
&lt;br&gt;&quot;&lt;b&gt;Most petroleum fuels are mixtures of hundreds of different hydrocarbon compounds.&lt;/b&gt; The exact number and proportions of these compounds in a particular fuel may vary; therefore, most fuels are formulated to meet general property limits, rather than a specified chemical composition.&quot;
&lt;br&gt;
&lt;br&gt;The most common fuel impurities are discussed below.
&lt;br&gt;
&lt;br&gt;&lt;li&gt;&lt;b&gt;Gums&lt;/b&gt;
&lt;br&gt;&lt;li&gt;&lt;b&gt;Metals&lt;/b&gt;
&lt;br&gt;&lt;li&gt;&lt;b&gt;Microbial contamination&lt;/b&gt;

&lt;br&gt;&lt;li&gt;&lt;b&gt;Sediment&lt;/b&gt;
&lt;br&gt;&lt;li&gt;&lt;b&gt;Sulfur compounds&lt;/b&gt;
&lt;br&gt;&lt;li&gt;&lt;b&gt;Water&lt;/b&gt;
&lt;br&gt;&lt;li&gt;&lt;b&gt;Anti-oxidants&lt;/b&gt;
&lt;br&gt;&lt;li&gt;&lt;b&gt;Biocides&lt;/b&gt;
&lt;br&gt;&lt;li&gt;&lt;b&gt;Conductivity additives&lt;/b&gt;
&lt;br&gt;&lt;li&gt;&lt;b&gt;Corrosion inhibitors&lt;/b&gt;
&lt;br&gt;&lt;li&gt;&lt;b&gt;Detergent additives&lt;/b&gt;
&lt;br&gt;&lt;li&gt;&lt;b&gt;Icing inhibitors&lt;/b&gt;

&lt;br&gt;&lt;li&gt;&lt;b&gt;Metal deactivators&lt;/b&gt;
&lt;br&gt;&lt;li&gt;&lt;b&gt;Oxygenates&lt;/b&gt;
&lt;br&gt;&lt;li&gt;&lt;b&gt;Thermal stability additives&lt;/b&gt;
&lt;br&gt;&lt;/blockquote&gt;&lt;hr&gt;
&lt;br&gt;&lt;a href=&quot;http://www.pprune.org/forums/archive/index.php/t-171368.html&quot; title=&quot;http://www.pprune.org/forums/archive/index.php/t-171368.html&quot; target=&quot;_blank&quot;&gt;fuel quality question&lt;/a&gt;:
&lt;br&gt;&lt;blockquote&gt;
&lt;br&gt;&quot;What &lt;a href=&quot;http://en.wikipedia.org/wiki/Avgas&quot; title=&quot;http://en.wikipedia.org/wiki/Avgas&quot; target=&quot;_blank&quot;&gt;Avgas&lt;/a&gt; has got that 95 octane hasn't, and is photosensitive, is tetra ethyl lead and ethylene dibromide.&quot;
&lt;br&gt;
&lt;br&gt;&quot;&lt;a href=&quot;http://en.wikipedia.org/wiki/Ethylene_dibromide&quot; title=&quot;http://en.wikipedia.org/wiki/Ethylene_dibromide&quot; target=&quot;_blank&quot;&gt;Ethylene dibromide&lt;/a&gt;, a clear liquid, decomposes under the influence of light to form &lt;a href=&quot;http://en.wikipedia.org/wiki/Ethylene_glycol&quot; title=&quot;http://en.wikipedia.org/wiki/Ethylene_glycol&quot; target=&quot;_blank&quot;&gt;ethylene glycol&lt;/a&gt; and free &lt;a href=&quot;http://en.wikipedia.org/wiki/Bromide&quot; title=&quot;http://en.wikipedia.org/wiki/Bromide&quot; target=&quot;_blank&quot;&gt;bromide ions&lt;/a&gt; which are pretty reactive.&quot;

&lt;br&gt;
&lt;br&gt;&quot;&lt;a href=&quot;http://en.wikipedia.org/wiki/Tetra-ethyl_lead&quot; title=&quot;http://en.wikipedia.org/wiki/Tetra-ethyl_lead&quot; target=&quot;_blank&quot;&gt;Tetra ethyl lead&lt;/a&gt;, another clear liquid, decomposes under light to give &lt;a href=&quot;http://en.wikipedia.org/wiki/Ethylene&quot; title=&quot;http://en.wikipedia.org/wiki/Ethylene&quot; target=&quot;_blank&quot;&gt;ethylene&lt;/a&gt;(I think) and free lead.&quot;
&lt;br&gt;
&lt;br&gt;&quot;&lt;a href=&quot;http://en.wikipedia.org/wiki/Lead&quot; title=&quot;http://en.wikipedia.org/wiki/Lead&quot; target=&quot;_blank&quot;&gt;Lead&lt;/a&gt; atoms plus bromide ions react readily to produce &lt;a href=&quot;http://en.wikipedia.org/wiki/Lead_bromide&quot; title=&quot;http://en.wikipedia.org/wiki/Lead_bromide&quot; target=&quot;_blank&quot;&gt;lead bromide&lt;/a&gt; which is a white solid at normal temperature. This is the reaction that also happens in your combustion chamber where it does its magic. It then goes down your exhaust to make it white.&quot;
&lt;br&gt;
&lt;br&gt;&lt;b&gt;&quot;It seems sunlight is mimicing the conditions in the combustion chamber which activate the lead chemistry to give the precipitate in the fuel.&quot;&lt;/b&gt;

&lt;br&gt;&lt;/blockquote&gt;&lt;hr&gt;
&lt;br&gt;
&lt;br&gt;&lt;a href=&quot;http://www.chse.unsw.edu.au/research/AVGAS_HSC.htm&quot; title=&quot;http://www.chse.unsw.edu.au/research/AVGAS_HSC.htm&quot; target=&quot;_blank&quot;&gt;A day in the life of an Industrial Chemist – The AVGAS Affair&lt;/a&gt;:
&lt;br&gt;&lt;blockquote&gt;
&lt;br&gt;&quot;&lt;b&gt;It was late in November 1999 that something went wrong.&lt;/b&gt; Nobody is saying too much because of potential legal problems, but it is rumoured that there was trouble with the pump adding &lt;a href=&quot;http://en.wikipedia.org/wiki/Sodium_hydroxide&quot; title=&quot;http://en.wikipedia.org/wiki/Sodium_hydroxide&quot; target=&quot;_blank&quot;&gt;caustic&lt;/a&gt;, and extra &lt;a href=&quot;http://en.wikipedia.org/wiki/Ethylenediamine&quot; title=&quot;http://en.wikipedia.org/wiki/Ethylenediamine&quot; target=&quot;_blank&quot;&gt;ethylene diamine&lt;/a&gt; was added to take care of the acidity. I do not know if this is true, but certainly extra &lt;a href=&quot;http://en.wikipedia.org/wiki/Diamine&quot; title=&quot;http://en.wikipedia.org/wiki/Diamine&quot; target=&quot;_blank&quot;&gt;diamine&lt;/a&gt; got into the fuel. Not a lot – of the order of 50ppm and the Avgas met all the required standards.&quot;

&lt;br&gt;
&lt;br&gt;&quot;What was happening demanded a knowledge of inorganic chemistry – another focus of your syllabus. &lt;b&gt;The ethylene diamine was forming a complex with &lt;a href=&quot;http://en.wikipedia.org/wiki/Brass&quot; title=&quot;http://en.wikipedia.org/wiki/Brass&quot; target=&quot;_blank&quot;&gt;brass&lt;/a&gt; in the fuel delivery system&lt;/b&gt; and both attacking the brass and blocking brass filters.&quot;
&lt;br&gt;
&lt;br&gt;&quot;If you leave Avgas in the sun the &lt;a href=&quot;http://en.wikipedia.org/wiki/Tetra-ethyl_lead&quot; title=&quot;http://en.wikipedia.org/wiki/Tetra-ethyl_lead&quot; target=&quot;_blank&quot;&gt;lead salts&lt;/a&gt; will decompose and a white/pale yellow deposit of &lt;a href=&quot;http://en.wikipedia.org/wiki/Lead_oxide&quot; title=&quot;http://en.wikipedia.org/wiki/Lead_oxide&quot; target=&quot;_blank&quot;&gt;lead oxide&lt;/a&gt; is formed.&quot;
&lt;br&gt;

&lt;br&gt;&quot;To be honest we still do not know exactly what the material is, but &lt;i&gt;we believe it is a mix of &lt;a href=&quot;http://en.wikipedia.org/wiki/Aluminium_oxide&quot; title=&quot;http://en.wikipedia.org/wiki/Aluminium_oxide&quot; target=&quot;_blank&quot;&gt;aluminium oxides&lt;/a&gt; and &lt;a href=&quot;http://en.wikipedia.org/wiki/Hydroxide&quot; title=&quot;http://en.wikipedia.org/wiki/Hydroxide&quot; target=&quot;_blank&quot;&gt;hydroxides&lt;/a&gt;.&lt;/i&gt; They may be formed through old age and moisture in the tanks. &lt;b&gt;They may be formed because there are some bugs that can live in Avgas and slowly chomp the fuel tank.&lt;/b&gt;&quot;
&lt;br&gt;&lt;/blockquote&gt;&lt;/html&gt;
----
]]] ~~From http://deoxy.org/forum/55765~~ ]]]
