'''Ralph Nader's list of accomplishments include:'''
&lt;ul&gt;
&lt;li&gt;Launching federal regulatory agencies (i.e. the [http://www.csrl.org/reports/OSHA.html Occupational Safety and Health Administration] (OSHA), Environment Protection Agency (EPA), and Consumer Product Safety Administration)

&lt;li&gt;Ensuring access to government through the Freedom of Information Act of 1974.

&lt;li&gt;Over eight major federal consumer protection laws (i.e. the motor vehicle safety laws)

&lt;li&gt;The recall of millions of defective motor vehicles

&lt;li&gt;Dozens of effective citizen groups.
&lt;/ul&gt;&lt;br clear=&quot;all&quot;&gt;
