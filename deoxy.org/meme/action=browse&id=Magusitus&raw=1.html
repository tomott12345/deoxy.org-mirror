&lt;center&gt;&lt;font face=&quot;palatino, times, times new roman&quot; size=&quot;+3&quot;&gt;&lt;b&gt;M&lt;/b&gt;&lt;/font&gt;&lt;font face=&quot;palatino, times, times new roman&quot; size=&quot;+2&quot;&gt;&lt;b&gt;AGUSITIS&lt;/b&gt;&lt;/font&gt;  &lt;font face=&quot;palatino, times, times new roman&quot; size=&quot;+2&quot;&gt;&lt;b&gt;:&lt;/b&gt;&lt;/font&gt; &lt;font face=&quot;palatino, times, times new roman&quot; size=&quot;+3&quot;&gt;&lt;b&gt;A&lt;/b&gt;&lt;/font&gt;  &lt;font face=&quot;palatino, times, times new roman&quot; size=&quot;+3&quot;&gt;&lt;b&gt;H&lt;/b&gt;&lt;/font&gt;&lt;font face=&quot;palatino, times, times new roman&quot; size=&quot;+2&quot;&gt;&lt;b&gt;YDRA&lt;/b&gt;&lt;/font&gt;  &lt;font face=&quot;palatino, times, times new roman&quot; size=&quot;+2&quot;&gt;&lt;b&gt;IN&lt;/b&gt;&lt;/font&gt;  &lt;font face=&quot;palatino, times, times new roman&quot; size=&quot;+3&quot;&gt;&lt;b&gt;S&lt;/b&gt;&lt;/font&gt;&lt;font face=&quot;palatino, times, times new roman&quot; size=&quot;+2&quot;&gt;&lt;b&gt;HEEP'S&lt;/b&gt;&lt;/font&gt;  &lt;font face=&quot;palatino, times, times new roman&quot; size=&quot;+3&quot;&gt;&lt;b&gt;C&lt;/b&gt;&lt;/font&gt;&lt;font face=&quot;palatino, times, times new roman&quot; size=&quot;+2&quot;&gt;&lt;b&gt;LOTHING&lt;/b&gt;&lt;/font&gt;&lt;/center&gt;

&lt;p align=&quot;right&quot;&gt;&lt;b&gt;&lt;font face=&quot;palatino, times, times new roman&quot; size=&quot;+1&quot;&gt;by&lt;/font&gt; &lt;font face=&quot;palatino, times, times new roman&quot; size=&quot;+2&quot;&gt;N&lt;/font&gt;&lt;font face=&quot;palatino, times, times new roman&quot; size=&quot;+1&quot;&gt;ADINE&lt;/font&gt; &lt;font face=&quot;palatino, times, times new roman&quot; size=&quot;+2&quot;&gt;B&lt;/font&gt;&lt;font face=&quot;palatino, times, times new roman&quot; size=&quot;+1&quot;&gt;UCHHOLZ&lt;/font&gt;&lt;/b&gt;&lt;/p&gt;
&lt;/html&gt;
]]] via [http://www.iotbooks.com/catalog/product_info.php?products_id=38&amp;osCsid=e5df33d12b802e7f016be3234f9d3efe Chaos International] ]]]

You know the comics - the ones where the evil magician wants more and more power... and by the end of the story you discover she just wants to be loved. Some of you may have had the experience of observing a fellow magician suddenly launch into a process which only puts her further from an apparent objective of appearing to be a powerful and wise magus. Of course, she may be having a bad day, but she could be under the influence of a particular mental illness: a condition insidious and virulent in the scope of its affliction.

Magusitis can be seen under many guises and it can be placed in the corner (where it belongs) along with other personality disorders when viewed under the precepts of a a psycho-analytical paradigm.

I personally tend to view Magusitis as a dynamic entity, because I have seen it act like a magical vector, a meme and a behaviorism. additionally, it appears to act as a transmissible agent of mental illness amongst magicians.

&lt;p align=&quot;left&quot;&gt;&lt;font face=&quot;palatino, times, times new roman&quot; size=&quot;+2&quot;&gt;A&lt;/font&gt; &lt;font face=&quot;palatino, times, times new roman&quot; size=&quot;+2&quot;&gt;C&lt;/font&gt;&lt;font face=&quot;palatino, times, times new roman&quot; size=&quot;+1&quot;&gt;LINICAL&lt;/font&gt; &lt;font face=&quot;palatino, times, times new roman&quot; size=&quot;+2&quot;&gt;D&lt;/font&gt;&lt;font face=&quot;palatino, times, times new roman&quot; size=&quot;+1&quot;&gt;ISEASE&lt;/font&gt; &lt;font face=&quot;palatino, times, times new roman&quot; size=&quot;+2&quot;&gt;O&lt;/font&gt;&lt;font face=&quot;palatino, times, times new roman&quot; size=&quot;+1&quot;&gt;VERVIEW&lt;/font&gt;&lt;/p&gt;

There are a number of indications that are diagnostic of Magusitis: paranoia, obstinacy, an inability to be flexible, an inability to empathise with opposing ideas, ungroundedness or uncenterdness, self-delusion, gloating, power-hunger, competitiveness, status-seeking/degree-chasing, lying/deceit, inability to trust others, insincerity...

Some of these symptoms alone are not indicative of the disease. Chances are that if you do have a late stage of the disease, you are very unlikely to recognise it in yourself (even if you are reading this article) due to self-denial, so no need for hypochondriacism, although self-analysis is usually a good thing (armpits - check, ego - check, attitude - check).

Commonly amongst magicians, symptoms may manifest behaviorally with the afflicted individual acting defensively by cursing perceived enemies or anything that has the severe misfortune to get in her way: corporations, supermarket check-out operators (poor bastards - aren't these people cursed enough?), traffic cops (even though she deserved that ticket).

Sporadically documented among experienced magicians (with whom I have collected accounts and information over the years) the observation is of a development of symptoms; the disease appears to proceed through several stages from mild paranoias into full blown magusitis.

]]] 'Please leave your demons outside the door before entering!' ]]]
]]] '''Soror AK47''' ]]]

&lt;font face=&quot;palatino, times, times new roman&quot; size=&quot;+2&quot;&gt;T&lt;/font&gt;&lt;font face=&quot;palatino, times, times new roman&quot; size=&quot;+1&quot;&gt;YPES&lt;/font&gt;

There are a number of recognised types among magusitis infected individuals:

*&lt;font face=&quot;palatino, times, times new roman&quot; size=&quot;+2&quot;&gt;T&lt;/font&gt;&lt;font face=&quot;palatino, times, times new roman&quot; size=&quot;+1&quot;&gt;HE&lt;/font&gt; &lt;font face=&quot;palatino, times, times new roman&quot; size=&quot;+2&quot;&gt;D&lt;/font&gt;&lt;font face=&quot;palatino, times, times new roman&quot; size=&quot;+1&quot;&gt;EMIURGE:&lt;/font&gt; This guy is a big fish in a small pond. he's got magickal powers that make him feel more powerful and god like than usual. In fact his magick works so well that he must be god or the essence of god - at the very least. Megalomania City here we come.

*&lt;font face=&quot;palatino, times, times new roman&quot; size=&quot;+2&quot;&gt;T&lt;/font&gt;&lt;font face=&quot;palatino, times, times new roman&quot; size=&quot;+1&quot;&gt;HE&lt;/font&gt; &lt;font face=&quot;palatino, times, times new roman&quot; size=&quot;+2&quot;&gt;N&lt;/font&gt;&lt;font face=&quot;palatino, times, times new roman&quot; size=&quot;+1&quot;&gt;ARCISSIST:&lt;/font&gt; This ones got insecurities by the bucket load. No matter what those insecurities might be, they get covered up through the invokation of something prettier, cooler or meaner. Whatever this guy lacks, he tends to compensate by invoking something that acts more like a patch over the issue instead of fixing the problem.

:The Narcissist, 'Feels grandiose and self-importance (e.g., exaggerates achievements and talents to the point of lying, demands to be recognized as superior without commensurate achievements)

:[He] is obsessed with fantasies of unlimited success, fame, fearsome power or omnipotence, unequaled brilliance (the cerebral narcissist), bodily beauty or sexual performance (the somatic narcissist), or ideal, everlasting, all-conquering love or passion.

:[He is] firmly convinced that he or she is unique and, being special, can only be understood by, should only be treated by, or associate with, other special or unique, or high-status people (or institutions).

:Requires excessive admiration, adulation, attention and affirmation -or, failing that, wishes to be feared and to be notorious (narcissistic supply).'[http://www.mentalhelp.net/poc/view_doc.php/type/doc/id/419] 

*&lt;font face=&quot;palatino, times, times new roman&quot; size=&quot;+2&quot;&gt;A&lt;/font&gt;&lt;font face=&quot;palatino, times, times new roman&quot; size=&quot;+1&quot;&gt;RCHETYPAL&lt;/font&gt; &lt;font face=&quot;palatino, times, times new roman&quot; size=&quot;+2&quot;&gt;I&lt;/font&gt;&lt;font face=&quot;palatino, times, times new roman&quot; size=&quot;+1&quot;&gt;NTOXICATION:&lt;/font&gt; This type is often a result of not banishing often enough (or invoking too often). I met someone recently who thinks he is channeling Eshu - just generally all the time. Certainly he's is a mercurial person, but Eshu gives him a sense of self power that he does not otherwise have. I call this ''invokational psychosis'' and it is very common amongst magicians, witches, thelemites etc. But the technical name is archetypal intoxication. This personality disorder is very common especially amongst magicians who practice deeply entrenched within a paradigm, banishing rarely or ineffectively. It is actually fairly uncommon amongst chaos magicians however, because they tend to banish often and paradigm shift into atheism or the scientific paradigms.

*&lt;font face=&quot;palatino, times, times new roman&quot; size=&quot;+2&quot;&gt;T&lt;/font&gt;&lt;font face=&quot;palatino, times, times new roman&quot; size=&quot;+1&quot;&gt;HE&lt;/font&gt; &lt;font face=&quot;palatino, times, times new roman&quot; size=&quot;+2&quot;&gt;R&lt;/font&gt;&lt;font face=&quot;palatino, times, times new roman&quot; size=&quot;+1&quot;&gt;EBEL&lt;/font&gt; &lt;font face=&quot;palatino, times, times new roman&quot; size=&quot;+1&quot;&gt;O&lt;/font&gt;&lt;font face=&quot;palatino, times, times new roman&quot; size=&quot;+1&quot;&gt;R&lt;/font&gt; &lt;font face=&quot;palatino, times, times new roman&quot; size=&quot;+2&quot;&gt;T&lt;/font&gt;&lt;font face=&quot;palatino, times, times new roman&quot; size=&quot;+1&quot;&gt;HE&lt;/font&gt; &lt;font face=&quot;palatino, times, times new roman&quot; size=&quot;+2&quot;&gt;I&lt;/font&gt;&lt;font face=&quot;palatino, times, times new roman&quot; size=&quot;+1&quot;&gt;NFIDEL:&lt;/font&gt; This one is as common as muck, unfortunately. Those magickal individuals who feel they need to rebel in order to aggrandise their own ego and / or give themselves a reason for existence. I ve seen quite a few come and go from the magickal organisations, over the years, (they always go because it's part of their rebelling, and eventually they end up with nothing to rebel against except themselves maybe). Grouped along with anti social personality disorders.

&lt;font face=&quot;palatino, times, times new roman&quot; size=&quot;+2&quot;&gt;C&lt;/font&gt;&lt;font face=&quot;palatino, times, times new roman&quot; size=&quot;+1&quot;&gt;AUSES&lt;/font&gt;

Obvious causes might be be any type of childhood trauma, where the child has experiences which cause major insecurity: bullying, teasing, parental divorce are all common causes of insecurity. They can give rise to the type of magickal persona where the magician uses magickal power as a crutch for his insecurity and lack of self confidence. In addition to this, practicing magick can bring with it a fair amount of perceived self power. How much of this self power is actual and how much is imagined is dependent on the magician. Unfortunately, not all of us realise that magick should be used to heal unbeneficial behaviorisms and psychoses, rather than exasperate them.

Insecurity is usually a psychosis that everybody experiences to different extents, and everyone deals with in different ways. Compensation for insecurity may manifest as paranoia or escapism (perhaps through transcendental states).

Over confidence - the sort that manifests as arrogance or gloating; defense mechanisms that justify and cause one to feel one is increasing one's sense of standing in a magickal community (which can often be competitive), are strong signs of a manifesting magusistis. These symptoms are usually the first indication that a magician is unbalanced and that something is wrong. They also have the potential to bloom choronzonically into the major personality psychosis Magusitis.

Paranoia is again a offshoot of the insecurity demon. Having a overdeveloped sense of paranoia may seem to be the obverse of having a bit of a big ego, but it can actually be a symptom of it. As Dave Lee points out in a chapter on conflict and excorsism, the primary reason for thinking you're being magickally attacked is because 'you're paranoid.' The logic here is that the magician must be such an important source of woe to others that she must be important enough to be attacked by them. A magician that thinks she is being magickally attacked may be stroking her own ego as it gives her the attention she craves, whether it is from herself or others.

]]] 'Most people who rave on and on about how &quot;powerful&quot; they are, are usually completely ineffectual anyway. The truly dangerous are those that don't have to announce it loudly.' ]]]
]]] '''Phil Hine''' ]]]

&lt;font face=&quot;palatino, times, times new roman&quot; size=&quot;+2&quot;&gt;F&lt;/font&gt;&lt;font face=&quot;palatino, times, times new roman&quot; size=&quot;+1&quot;&gt;AME&lt;/font&gt;

Those magicians who are accomplished and receive a lot of attention, or are famous (as famous as one can be in this profession) are in a high risk group. A magician of this caliber receives very little negative feedback versus a high volume of ego - inflating adulation. As a side note here: one doesn't have to be a magus in order to catch magusitis. In fact - the reason it's called magusitis is because the magician (or guru) who carries the disease aspires to be a Magus. Not that there is anything wrong with the aspiration to achieve.

&lt;font face=&quot;palatino, times, times new roman&quot; size=&quot;+2&quot;&gt;R&lt;/font&gt;&lt;font face=&quot;palatino, times, times new roman&quot; size=&quot;+1&quot;&gt;ECREATIONAL&lt;/font&gt; &lt;font face=&quot;palatino, times, times new roman&quot; size=&quot;+2&quot;&gt;D&lt;/font&gt;&lt;font face=&quot;palatino, times, times new roman&quot; size=&quot;+1&quot;&gt;RUG&lt;/font&gt; &lt;font face=&quot;palatino, times, times new roman&quot; size=&quot;+2&quot;&gt;U&lt;/font&gt;&lt;font face=&quot;palatino, times, times new roman&quot; size=&quot;+1&quot;&gt;SE&lt;/font&gt; &lt;font face=&quot;palatino, times, times new roman&quot; size=&quot;+1&quot;&gt;AND&lt;/font&gt; &lt;font face=&quot;palatino, times, times new roman&quot; size=&quot;+2&quot;&gt;A&lt;/font&gt;&lt;font face=&quot;palatino, times, times new roman&quot; size=&quot;+1&quot;&gt;BUSE&lt;/font&gt;

some drugs, when used beyond moderation, cause the magician to be more vulnerable to infection by magusitis. Stimulants such as coke and speed easily cause paranoia and psychosis to varying degrees. (Amphetamine Psychosis is a textbook mental illness among speed addicts). Many hallucinogens can cause psychosis if frequently used. They also provide the physiological conditions required for imprinting. Bad trips can result in the individual being imprinted with an anxiety disorder. Cannabiods can cause short term paranoia (physiologically this largely is due to the lowering of the blood glucose levels after ingestion) and with long term use cannabis has an increased incidence of psychoses, all of this leaves the magician open to infection.

&lt;font face=&quot;palatino, times, times new roman&quot; size=&quot;+2&quot;&gt;T&lt;/font&gt;&lt;font face=&quot;palatino, times, times new roman&quot; size=&quot;+1&quot;&gt;HE&lt;/font&gt; &lt;font face=&quot;palatino, times, times new roman&quot; size=&quot;+2&quot;&gt;P&lt;/font&gt;&lt;font face=&quot;palatino, times, times new roman&quot; size=&quot;+1&quot;&gt;ITFALLS&lt;/font&gt; &lt;font face=&quot;palatino, times, times new roman&quot; size=&quot;+1&quot;&gt;OF&lt;/font&gt; &lt;font face=&quot;palatino, times, times new roman&quot; size=&quot;+2&quot;&gt;T&lt;/font&gt;&lt;font face=&quot;palatino, times, times new roman&quot; size=&quot;+1&quot;&gt;RANSCENDANCE&lt;/font&gt;

The type of personality disorder evident during transcendental states is interesting. When entities / deities are transvoked (invoked or evoked) they have the potential to involve the transfer from the magician to the entity or deity. An invoked form of transcendence may give the magician airs to the deity she invokes - this is a very easy trap to fall into - especially if the deity is not banished after the magick is done. Some individuals transcend the mundane by ''channeling'' the sacred texts of alien entities (and claiming it to be truth) This would be an evoked form of transcendence - akin to projection or displacement (in behavioral psychology).

Magusitis seems to be like inhabiting the bodies of magicians who employ and rely on certain modes of being, and the disease seems to use the psychopathy in order to justify the magicians behavior. Whilst invokation in this case maybe useful (such as a mercurial invokation in order to increase ones mental abilities) it is incredibly important to banish!

Some very common examples of archetypal intoxication are: the wiccan who thinks he is the martyr of the goddess, or the thelmite who thinks she is the reincarnation of Aleister Crowley. Whilst transcendental states are useful, enjoyable and provide experience of the Numinons, they too have their baggage.

&lt;font face=&quot;palatino, times, times new roman&quot; size=&quot;+2&quot;&gt;T&lt;/font&gt;&lt;font face=&quot;palatino, times, times new roman&quot; size=&quot;+1&quot;&gt;RANSMISSION&lt;/font&gt;

transmissablity can be measured by determining how communicable the virus is, and how many individuals it has infected. Some years ago I observed the transmission of a virus through a group of individuals. The virus was even given a name. Each person infected by the virus developed strong feelings of paranoia and exhibited the same. mild manifestation of magusutis. At times I felt very vulnerable to it and could even feel it trying to posses me. Most of the individuals involved are now 'ok' as far as I know...

Additionally to small groups of people, magusitis can also impact organizations in a very damaging fashion, especially if the infected magicians are popular or significantly important to its functioning. Transfer and proliferation throughout an organization or parts of it can also ensue.

&lt;font face=&quot;palatino, times, times new roman&quot; size=&quot;+2&quot;&gt;P&lt;/font&gt;&lt;font face=&quot;palatino, times, times new roman&quot; size=&quot;+1&quot;&gt;HASES&lt;/font&gt; &lt;font face=&quot;palatino, times, times new roman&quot; size=&quot;+1&quot;&gt;OF&lt;/font&gt; &lt;font face=&quot;palatino, times, times new roman&quot; size=&quot;+2&quot;&gt;I&lt;/font&gt;&lt;font face=&quot;palatino, times, times new roman&quot; size=&quot;+1&quot;&gt;NFECTION &lt;/font&gt; &lt;font face=&quot;palatino, times, times new roman&quot; size=&quot;+1&quot;&gt;&amp;&lt;/font&gt; &lt;font face=&quot;palatino, times, times new roman&quot; size=&quot;+2&quot;&gt;M&lt;/font&gt;&lt;font face=&quot;palatino, times, times new roman&quot; size=&quot;+1&quot;&gt;ODES&lt;/font&gt; &lt;font face=&quot;palatino, times, times new roman&quot; size=&quot;+1&quot;&gt;OF&lt;/font&gt; &lt;font face=&quot;palatino, times, times new roman&quot; size=&quot;+2&quot;&gt;A&lt;/font&gt;&lt;font face=&quot;palatino, times, times new roman&quot; size=&quot;+1&quot;&gt;CTION&lt;/font&gt;

Three stages of disease progression are posited:

*&lt;font face=&quot;palatino, times, times new roman&quot; size=&quot;+2&quot;&gt;P&lt;/font&gt;&lt;font face=&quot;palatino, times, times new roman&quot; size=&quot;+1&quot;&gt;RIMARY&lt;/font&gt; &lt;font face=&quot;palatino, times, times new roman&quot; size=&quot;+2&quot;&gt;S&lt;/font&gt;&lt;font face=&quot;palatino, times, times new roman&quot; size=&quot;+1&quot;&gt;TAGE:&lt;/font&gt; The magician is immuno-magickally compromised since all the necessary and underlying basis for infection are present. This stage is a latency period where the magician exhibits behavior of talking big to make himself feel better, gloating at people who are magickally less experienced, and general feelings of personal insecurity. Instances of paranoia are common, and the magician feels isolated if these issues are not brought out and dealt with.

*&lt;font face=&quot;palatino, times, times new roman&quot; size=&quot;+2&quot;&gt;S&lt;/font&gt;&lt;font face=&quot;palatino, times, times new roman&quot; size=&quot;+1&quot;&gt;ECONDARY&lt;/font&gt; &lt;font face=&quot;palatino, times, times new roman&quot; size=&quot;+2&quot;&gt;S&lt;/font&gt;&lt;font face=&quot;palatino, times, times new roman&quot; size=&quot;+1&quot;&gt;TAGE:&lt;/font&gt; The magician starts to believe that others are out to get her. She feuds with others, often curses people or groups of people (since cursing makes her feel more powerful and confident). She gloats when others have misfortune as it makes her feel more powerful compared to them (her perceived enemies). She takes the slightest comment the wrong way. She gets upset when she does not win an argument, and this can be combined with the childish mechanisms of sulking (which sometimes gets results through guilt tripping the person she is sulking at). Childish spats of anger and foot stomping are also not uncommon. These behaviors may not be quite so obvious but are translations of these childish idiosyncrasies.

*&lt;font face=&quot;palatino, times, times new roman&quot; size=&quot;+2&quot;&gt;T&lt;/font&gt;&lt;font face=&quot;palatino, times, times new roman&quot; size=&quot;+1&quot;&gt;ERTIARY&lt;/font&gt; &lt;font face=&quot;palatino, times, times new roman&quot; size=&quot;+2&quot;&gt;S&lt;/font&gt;&lt;font face=&quot;palatino, times, times new roman&quot; size=&quot;+1&quot;&gt;TAGE:&lt;/font&gt; The magician really starts to lose it. Tertiary stage is rarely observed by the magickal culture at large because by this time the magician is so enraged / paranoid / sulky / paranoid that she withdraws from from public or community interaction. I have also heard of instances of the magician putting on a lot of weight along with this stage, although this may be a parallel and not a symptom.

[#anchor]
&lt;font face=&quot;palatino, times, times new roman&quot; size=&quot;+2&quot;&gt;T&lt;/font&gt;&lt;font face=&quot;palatino, times, times new roman&quot; size=&quot;+1&quot;&gt;REATMENT&lt;/font&gt; / 
&lt;font face=&quot;palatino, times, times new roman&quot; size=&quot;+2&quot;&gt;I&lt;/font&gt;&lt;font face=&quot;palatino, times, times new roman&quot; size=&quot;+1&quot;&gt;MMUNITY&lt;/font&gt;

:&lt;font face=&quot;palatino, times, times new roman&quot; size=&quot;+2&quot;&gt;L&lt;/font&gt;&lt;font face=&quot;palatino, times, times new roman&quot; size=&quot;+1&quot;&gt;AUGHTER&lt;/font&gt;: Stop taking things so seriously. A damn good dose of [http://deoxy.org/wiki/Comparative_Religion_Made_Easy Discordianism]. 

:&lt;font face=&quot;palatino, times, times new roman&quot; size=&quot;+2&quot;&gt;C&lt;/font&gt;&lt;font face=&quot;palatino, times, times new roman&quot; size=&quot;+1&quot;&gt;OUNSELLING&lt;/font&gt;: To put things into perspective. [http://en.wikipedia.org/wiki/Reframing_(NLP) Reframing] techniques (used in [http://en.wikipedia.org/wiki/Neuro-linguistic_programming NLP]).

:&lt;font face=&quot;palatino, times, times new roman&quot; size=&quot;+2&quot;&gt;A&lt;/font&gt;&lt;font face=&quot;palatino, times, times new roman&quot; size=&quot;+1&quot;&gt;SK&lt;/font&gt; &lt;font face=&quot;palatino, times, times new roman&quot; size=&quot;+1&quot;&gt;THE&lt;/font&gt; &lt;font face=&quot;palatino, times, times new roman&quot; size=&quot;+2&quot;&gt;Q&lt;/font&gt;&lt;font face=&quot;palatino, times, times new roman&quot; size=&quot;+1&quot;&gt;UESTION&lt;/font&gt;: Are you a [http://deoxy.org/wiki/Cosmic_Schmuck_Principle Cosmic Shmuck?].

:&lt;font face=&quot;palatino, times, times new roman&quot; size=&quot;+2&quot;&gt;E&lt;/font&gt;&lt;font face=&quot;palatino, times, times new roman&quot; size=&quot;+1&quot;&gt;GO&lt;/font&gt; &lt;font face=&quot;palatino, times, times new roman&quot; size=&quot;+2&quot;&gt;M&lt;/font&gt;&lt;font face=&quot;palatino, times, times new roman&quot; size=&quot;+1&quot;&gt;AGICK&lt;/font&gt;: [http://www.chaosmatrix.org/library/chaos/texts/libermmm.html Sort those demons out!] If you have any personality disorders when you start magickal work, expect them to be amplified by the work over the years. Best deal with them using psychological magicks [http://www.iot.org.uk/pages/libermmm.html before you embark on serious magickal journeying].

:&lt;font face=&quot;palatino, times, times new roman&quot; size=&quot;+2&quot;&gt;M&lt;/font&gt;&lt;font face=&quot;palatino, times, times new roman&quot; size=&quot;+1&quot;&gt;EDITATION&lt;/font&gt;: Without [http://deoxy.org/watch?q=art%20of%20meditation%20alan%20watts regular exercise of self discipline and ego dissolution], ego inflation may occur - magickal work does tend to inflate the ego, especially if you don't banish effectively.

]]] [http://www.philhine.org.uk/writings/rit_banishintro.html &lt;font face=&quot;palatino, times, times new roman&quot; size=&quot;+6&quot;&gt;B&lt;/font&gt;&lt;font face=&quot;palatino, times, times new roman&quot; size=&quot;+3&quot;&gt;ANISH&lt;/font&gt; &amp;nbsp; &lt;font face=&quot;palatino, times, times new roman&quot; size=&quot;+6&quot;&gt;O&lt;/font&gt;&lt;font face=&quot;palatino, times, times new roman&quot; size=&quot;+3&quot;&gt;FTEN!&lt;/font&gt;] [[[
