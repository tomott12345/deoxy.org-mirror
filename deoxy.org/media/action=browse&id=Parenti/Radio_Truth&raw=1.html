]]] ++via: '''[http://lasoundposse.org/ The L.A. Sound Posse]'''++ ]]]
@M3U@

*[http://www.radio4all.net/pub/archive2/07.01.07/posse@lasoundposse.org/db/RadioTruthMilitaryTheft.mp3 Military Theft] 
**The fix is in - in corporate defense contracts.,,

*[http://www.radio4all.net/pub/archive2/07.01.07/posse@lasoundposse.org/db/RadioTruthCrimeCraze.mp3 The Crime Craze] 
**Corporate criminals get to do the crime, without doing the time. Petty crimes get draconian sentences in the three strikes system, and a [http://deoxy.org/pdfa/index.htm phony war on drugs].,,

*[http://www.radio4all.net/pub/archive2/07.01.07/posse@lasoundposse.org/db/RadioTruthEcoApocalypse.mp3 EcoApocalypse] 
**[http://deoxy.org/watch?q=Global Global] warming and capitalism.,,

*[http://www.radio4all.net/pub/archive2/07.01.07/posse@lasoundposse.org/db/RadioTruthCreatingMassAudiences2.mp3 Creating Mass Audiences] 
**On [http://deoxy.org/watch?q=Corporation corporate] vs. dissident entertainment media. Is the corporate media giving us what we want, as they say, [ or shaping those wants?] Usual demand creating supply or is supply creating the so-called demand?,,

*[http://www.radio4all.net/pub/archive2/07.01.07/posse@lasoundposse.org/db/parenti:radiotruth:crimeinthesuites05.mp3 Crime In The Suites] 
**The suits in the suites do more harm to more people than those who were convicted and currently fill the prisons. Corporate crime for profit often goes unpunished or lightly punished.,,

*[http://www.radio4all.net/pub/archive2/07.01.07/posse@lasoundposse.org/db/parenti:radiotruth:realdemocracy05.mp3 Real Democracy] 
**The rhetoric and the reality.,,

*[http://www.radio4all.net/pub/archive2/07.01.07/posse@lasoundposse.org/db/parenti:radiotruth:adangerousgod05.mp3 A Dangerous God] 
**There is a Religious Left but it is not backed by big media. We credit the much good that religion does but little is said of the prodigious historical record of massacre, violence and atrocity done in the name of [http://deoxy.org/watch?q=God god].,,

*[http://www.radio4all.net/pub/archive2/07.01.07/posse@lasoundposse.org/db/parenti:radiotruth:mythofunderdevelopment05.mp3 Myth of Underdevelopment] 
**The underdevelopment of third world countries is not an accident. They have been maldeveloped by centuries of plundering by Europe, North America and Japan. &quot;Underdeveloped&quot; countries are not poor, rather, they are rich in resources.,,

*[http://www.radio4all.net/pub/archive2/07.01.07/posse@lasoundposse.org/db/parenti:radiotruth:supportourtroops05.mp3 Support Our Troops] 
**Despite the rhetoric and glorification, Bush does not support the troops and the families of the troops with legislation or policies.,,

*[http://www.radio4all.net/pub/archive2/07.01.07/posse@lasoundposse.org/db/parenti:radiotruth:whoownsamerica.mp3 Who Owns America] 
**Contrary to popular belief, the lion share of wealth does not reside with a broad middle class.,,

*[http://www.radio4all.net/pub/archive2/07.01.07/posse@lasoundposse.org/db/PhonyWarOnCrime.mp3 Phony War On Crime],,

*[http://www.radio4all.net/pub/archive2/07.01.07/posse@lasoundposse.org/db/SomeLaborHistory.mp3 Some Labor History],,
**On the courageous activists who have gone before us and the ruling corporate class use of diversions to suppress working class militancy. They divert our grievances to innocent targets so we don't unite against those who are real cause of our grievances.

*[http://www.radio4all.net/pub/archive2/07.01.07/posse@lasoundposse.org/db/WelfareForTheWealthyadjust.mp3 Welfare For The Wealthy],,
**Corporate America are little piggies at the public trough. We have a corporate state that plays an increasingly active role in sustaining the process of capital accumulation for big corporations.

*[http://www.radio4all.net/pub/archive2/07.01.07/posse@lasoundposse.org/db/RadioTruthHaveHaveNot.mp3 To Have and Have Not],,
**On the upward shift of wealth distribution. Greater inequality - greater privilege for the few and greater hardship for the many.

*[http://www.radio4all.net/pub/archive2/07.01.07/posse@lasoundposse.org/db/RadioTruthCreatingthePoor.mp3 Creating The Poor],,
**Poverty is created by the wealth accumulation of the top 1% and right-wing policies.

*[http://www.radio4all.net/pub/archive2/07.01.07/posse@lasoundposse.org/parentiradiotruthwhatprogwant.mp3 What Progressives Want],,
**Litany of Progressive values, old school and new, with class analysis.

*[http://www.radio4all.net/pub/archive2/07.01.07/posse@lasoundposse.org/parentiradiotruthrealpatriots.mp3 Real Patriots],,
**Real patriots don't just blindly fight and die for their country. They learn their real history. And in the words of a generation of Progressives who have gone before us - They work to make their country.

*[http://www.radio4all.net/pub/archive2/07.01.07/posse@lasoundposse.org/db/radiotruthbewarethedoctors.mp3 Beware The Doctors],,
**What we call science is often something very unscientific. What gets funded and marketed as a scientific finding may have little to do with disinterested inquiry and perhaps more to do with corporate profit and ideology.
