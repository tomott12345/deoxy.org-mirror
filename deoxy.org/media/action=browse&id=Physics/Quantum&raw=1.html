~~~Imported from [Wikipedia:Quantum_mechanics Wikipedia] on 2009-02-22~~~

'''Quantum''' mechanics is a set of principles underlying the most fundamental known description of all physical systems at the microscopic scale (at the Videx:atomic level). Notable amongst these principles are both a dual [Videx:wave wave]-like and particle-like behavior of Videx:matter and Videx:radiation, and prediction of probabilities in situations where classical Media:physics predicts certainties. Classical physics can be derived as a good approximation to quantum physics, typically in circumstances with large numbers of Videx:particles.

== Interpretation of quantum mechanics ==

~~~Imported from [Wikipedia:Interpretation_of_quantum_mechanics Wikipedia] on 2009-04-10~~~

An interpretation of quantum mechanics is a statement which attempts to explain how quantum mechanics informs our understanding of nature. Although quantum mechanics has received thorough experimental testing, many of these experiments are open to different interpretations. There exist a number of contending schools of thought, differing over whether quantum mechanics can be understood to be deterministic, which elements of quantum mechanics can be considered &quot;real&quot;, and other matters.

&lt;html&gt;
&lt;p&gt;The most common interpretations are summarized here (however, the assignment of values in the table is not without controversy, for the precise meanings of some of the concepts involved are unclear and, in fact, the subject of the very controversy itself):&lt;/p&gt;
&lt;p&gt;&lt;b&gt;No experimental evidence exists that would distinguish between the interpretations listed.&lt;/b&gt; To that extent, the physical theory stands, and is consistent, with itself and with reality; troubles come only when one attempts to &quot;interpret&quot; it. Nevertheless, there is active research in attempting to come up with experimental tests which would allow differences between the interpretations to be experimentally tested.&lt;/p&gt;

&lt;blockquote&gt;
&lt;ol&gt;
&lt;li&gt;If wavefunction is real then this becomes the many-worlds interpretation. If wavefunction less than real, but more than just information, then Zurek calls this the &quot;existential interpretation&quot;.
&lt;li&gt;Quantum mechanics is regarded as a way of predicting observations, or a theory of measurement.
&lt;li&gt;But quantum logic is more limited in applicability than Coherent Histories.
&lt;li&gt;Observers separate the universal wavefunction into orthogonal sets of experiences.
&lt;li&gt;Both particle &lt;small&gt;AND&lt;/small&gt; guiding wavefunction are real.
&lt;li&gt;Unique particle history, but multiple wave histories.
&lt;li&gt;In the TI the collapse of the state vector is interpreted as the completion of the transaction between emitter and absorber.
&lt;li&gt;Comparing histories between systems in this interpretation has no well-defined meaning.
&lt;li&gt;Any physical interaction is treated as a collapse event relative to the systems involved, not just macroscopic or conscious observers.
&lt;li&gt;The nature and collapse of the wavefunction are derived, not axiomatic.
&lt;/ol&gt;
&lt;/blockquote&gt;
&lt;p&gt;Each interpretation has many variants. It is difficult to get a precise definition of the Copenhagen interpretation. In the table above, two variants are shown: one that regards the waveform as being a tool for calculating probabilities only, and the other regards the waveform as an &quot;element of reality&quot;.&lt;/p&gt;
