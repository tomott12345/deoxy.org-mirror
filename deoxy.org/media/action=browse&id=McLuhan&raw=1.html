== * McLuhan Hypothesis ==
&lt;p align=&quot;justify&quot;&gt;
++'''McLuhan states that people adapt to their environment through a certain balance or ratio of their senses, and the primary medium of the age brings out a particular sense ratio.''' McLuhan sees every medium as an extension of some human faculty, with the media of communication thus exaggerating this or that particular sense. In his words, &quot;The wheel...is an extension of the foot. The book is an extension of the eye... Clothing, an extension of the skin...Electric circuitry,an extension of the central nervous system&quot;. Whatever predominates media will influence human beings by affecting the way they perceive the world.++--[http://web.archive.org/web/20030912181440/http://www.colostate.edu/Depts/Speech/rccs/theory31.htm]
&lt;/p&gt;
== * Hot and Cool Media ==

His famous distinction between &quot;hot&quot; and &quot;cool&quot; media referred to the different sensory effects associated with media of higher or lower definition. High-definition (&quot;hot&quot;) media, such as print or radio, are full of information and allow for less sensory completion or involvement on the part of the reader or listener than low-definition (&quot;cool&quot;) media, such as telephone or television, which are relatively lacking in information and require a higher sensory involvement of the user. The form of each medium is associated with a different arrangement, or ratio, in the order among the senses and thus creates new forms of awareness. These transformations of perceptions are the bases of the meaning of the message. In this sense, &quot;the medium is the message.&quot;--[http://web.archive.org/web/20071026003700/http://www.thecanadianencyclopedia.com/index.cfm?PgNm=TCE&amp;Params=A1SEC823833]

== * The Medium is the Message ==

McLuhan is especially insistent that an analysis of media content is meaningless--misses the point--since it is the medium which carries the lionâ€™s share of the communication. Simply put, the medium affects the body and the psyche in relatively unconscious ways; thus it is more powerful than the message, which largely appeals to the conscious mind.

By placing all the stress on content and practically none on the medium, we lose all chance of perceiving and influencing the impact of new technologies on man, and thus we are always dumbfounded by--and unprepared for--the revolutionary environmental transformations induced by new media.

== * The /LawsOfMedia ==

~~From [http://web.archive.org/web/19970703084315/http://www.mala.bc.ca/~soules/media212/mcluhan.htm McLuhan Light and Dark]~~

# '''&lt;no&gt;Extension/Enhancement&lt;/no&gt;:''' Every technology extends or amplifies some organ or faculty of the user. What does the medium enhance or intensify?
# '''&lt;no&gt;Closure/Obsolescence&lt;/no&gt;:''' Because there is equilibrium in sensibility, when one area of experience is heightened or intensified, another is diminished or numbed. What is pushed aside or obsolesced by the new medium?
# '''Reversal:''' Every form, pushed to the limit of its potential, reverses its characteristics.
# '''Retrieval:''' The content of any medium is an older medium.

== * Biography ==

~~From Wikipedia:Marshall_McLuhan~~

[http://www.marshallmcluhan.com/ Herbert Marshall McLuhan] (July 21, 1911--December 31, 1980) was a Canadian futurist, academic and one of the founders of modern media studies.

He was born to Elsie and Herbert McLuhan in Edmonton, Alberta, Canada, and raised in a Baptist Scottish-Irish family. He later converted to Roman Catholicism. McLuhan would remain a strong Catholic throughout his career. Some argue that his religion played a heavy role in his philosophical studies.

McLuhan became a pop culture figure in the 1960s with the publication of ''Understanding Media: The Extensions of Man'' (&lt;no&gt;McGraw&lt;/no&gt;-Hill, 1964) and ''The Medium is the Massage: An Inventory of Effects'' (with designer Quentin Fiore, Random House, 1967).

Famous for coining the phrases &quot;The medium is the message&quot; (he later published a book whose title was a play on this phrase--''The Medium is the Massage)'' and &quot;the global village&quot;, McLuhan became one of the early purveyors of the sound bite. He asserted that each different medium is an extension of the senses that affects the individual and society in distinct and pervasive ways, further classifying some media as &quot;hot&quot;--media which engage one's senses in a high-intensity, exclusive way, such as typography, radio, and film--and other media as &quot;cool&quot;--media of lower resolution or intensity, that require more interaction from the viewer, such as the telephone and the television. While many of his pronouncements and theories have been considered impenetrable, and by some absurd, McLuhan's central message--that to understand today's world, one must actively study the effects of media--remains ever more true in the electronic age. ''Wired Magazine'' named McLuhan its &quot;patron saint&quot; when the magazine launched in 1993. 

In his seminal work, ''Understanding Media: the Extensions of Man'' (1964), Marshall McLuhan allegedly coined the term &quot;software&quot; (though the Merriam-Webster dictionary traces usage of the word back to 1960).

The phrase &quot;global village&quot; was coined by McLuhan in 1959, and appears in 1962's ''The Gutenberg Galaxy,'' McLuhan's study of the psychological and cognitive effects of standardised printing. See /GlobalVillage and /GutenbergGalaxy.

Marshall McLuhan died December 31, 1980 of a cerebral stroke which rendered him speechless during the last year of his life.
