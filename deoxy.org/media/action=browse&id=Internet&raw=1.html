'''1988''': '''The first official commercial use of the Wikipedia:NSFNET began with Internet pioneer Wikipedia:Vinton_Cerf.''' He persuaded the government to allow MCI Mail to link with federal networks—the Internet—for “experimental use.” Soon after, other companies such as Compuserve and Sprint gained permission for “experimental use” for commercial email. The stated rationale was that these commercial providers would enhance research and educational uses by allowing researchers to communicate with more people.[http://www.governingwithcode.org/journal_articles/pdf/Backbone.pdf]

'''1989''': A bill introduced in Congress in 1989 acknowledged eventual control and ownership of the infrastructure by commercial providers. The language of this bill by Senator Al Videx:Gore highlighted the importance of the private sector. In regards to a national network, the bill stated that '''THE NETWORK SHALL BE PRIVATIZED''' ([http://en.wikipedia.org/wiki/High_Performance_Computing_and_Communication_Act_of_1991 National High Performance Computer Technology Act]).[http://www.governingwithcode.org/journal_articles/pdf/Backbone.pdf]

'''1990''': '''The plan to privatize the Internet was agreed upon...at a private meeting.''' This meeting, described in the document 
&quot;[http://www.rfc-editor.org/rfc/rfc1192.txt Commercialization of the Internet: Summary Report]&quot; was held March 1-3, 
1990 at Harvard University...''Attendance at the workshop was by invitation only.'' Listed 
participants included representatives from the U.S. Congressional Office 
of Technology Assessment, the RAND Corporation, Brookings Institute, 
Videx:DARPA, MERIT, AT&amp;T, MCI, AMERITECH, EDUCOM, Sprint International, 
Research Libraries Group, U.S. Department of Commerce's National 
Telecommunications and Information Administration, State of Ohio, IBM, 
Litel Telecommunications, Corporation for National Research Initiatives, 
Performance Systems International, UUNET, Digital Equipment Corporation, 
and the National Science Foundation.[http://www.columbia.edu/~rh120/ch106.x12]

:Stephen Wolff of the NSF outlined the distinction between commercialization and privatization of the NSFNet. The distinction he made is that '''&quot;commercialization&quot;''' is &quot;permitting commercial users and providers to access and use Internet facilities and services,&quot; while '''&quot;privatization&quot;''' is &quot;the elimination of the federal role in providing or subsidizing network services.&quot;[http://www.columbia.edu/~rh120/ch106.x12]

'''1991''': In March, the NSFNET acceptable use policy is altered to allow commercial traffic.[http://www.nsf.gov/od/lpa/nsf50/nsfoutreach/htm/hist_z2/hist_stc.htm]

'''1993''': '''Eternal September''' (also '''September that never ended''') is an expression for the period beginning September 1993 and encapsulates the belief that an endless influx of new users ([http://www.flamewarriors.com/warriorshtm/newbie.htm newbies]) since that date has continuously degraded standards of discourse and behavior on Wikipedia:Usenet and the wider Internet.[http://en.wikipedia.org/wiki/Eternal_september]

'''1994''': President Videx:Clinton challenged Congress during his State of the Union Address Jan. 25, 1994, to pass legislation this year that will assist in the creation of the national information infrastructure (NII). The president said, &quot;... we must also work with the private sector to connect every classroom, every clinic, every library, every hospital in America into a national information superhighway by the year 2000. Think of it. Instant access to information will increase productivity. It will help to __educate our children__. It will provide __better medical care__. It will create __jobs__. And I call on the Congress to pass legislation to establish that information superhighway this year.&quot;[http://www.stsc.hill.af.mil/crosstalk/1994/07/xt94d07d.asp] 

'''1994''': On September 15, 1994, the U.S. government announced a plan to 
privatize the NSFNet backbone to the Internet. The plan, the [http://www.ibiblio.org/nii/toc.html National Information Infrastructure Agenda for Action] (NII), proposed to privatize 
the public NSF backbone and put network development into private hands 
subject to so called &quot;market forces&quot;, thereby '''subordinating an advanced sector of the U.S. economy to a more backward sector.'''[http://www.columbia.edu/~rh120/ch106.x12]

'''1995''': With the private, commercial market thriving, NSF decommissions the NSFNET, allowing for public use of the Internet.[http://www.nsf.gov/od/lpa/nsf50/nsfoutreach/htm/hist_z2/hist_stc.htm]

'''1998''': The year 1998 marked the end of NSF’s direct role in the Internet. That year, the network access points and routing arbiter functions were transferred to the commercial sector. And after much debate, the Department of Commerce’s National Telecommunications and Information Administration formalized an agreement with the non-profit Internet Corporation for Assigned Numbers and Names (Wikipedia:ICANN) for oversight of domain name registration.[http://www.nsf.gov/news/news_summ.jsp?cntn_id=103050]

'''2008''' &lt;html&gt;&lt;img src=&quot;/gif/arrow_r.gif&quot; align=&quot;bottom&quot;&gt;&lt;/html&gt; ++'''''[http://www.techcrunch.com/2008/06/25/vint-cerf-wonders-if-we-need-to-nationalize-the-internet/ Vint Cerf Wonders If We Need To Nationalize the Internet]'''''++
