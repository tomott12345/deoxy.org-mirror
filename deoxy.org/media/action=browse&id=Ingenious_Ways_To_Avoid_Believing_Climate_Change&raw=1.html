&lt;toc&gt;
&lt;/div&gt;
Quotes from ''The Ingenious Ways We Avoid Believing in Climate Change'',,
by [http://coinet.org.uk/perspectives/marshall George Marshall] at the ''[http://info.uwe.ac.uk/news/UWENews/article.asp?item=1438 Facing Climate Change]'' conference:
,,
,,
&lt;div style=&quot;width:600px;text-align:justify;&quot;&gt;&lt;blockquote&gt;
+++If you believe that [Local:Climate_Denial climate change is not happening] then you have a complete carte blanche for [Deoxy:poe.htm climate destructive behavior]...+++
,,
,,
,,
[[[ ++In many ways, as animals, we depend for our response to things on our perception of threat, and therefore the psychology of risk is absolutely fundamental to climate change. There is a range of qualities that things have which really trigger what [http://john-adams.co.uk/ John Adams] would call the &quot;risk thermostat&quot;--the point at which we automatically start to move into various forms of action. These are all really concerned with proximity. When we look at climate change we actually have something you could say is perfectly designed to confound our immediate risk and threat assessment process.++ ]]]

&lt;/blockquote&gt;&lt;/div&gt;&lt;br clear=&quot;all&quot;&gt;

&lt;div style=&quot;width:700px;text-align:justify;&quot;&gt;
#MAGIC Videx q=&quot;avoid believing climate change&quot;
&lt;/div&gt;

== # Risk ==
&lt;ul&gt;&lt;div style=&quot;width:600px;text-align:justify;&quot;&gt;
'''Failure of the &quot;risk thermostat&quot;''':

&lt;table border=&quot;0&quot; cellpadding=&quot;12&quot; cellspacing=&quot;2&quot;&gt;&lt;tr style=&quot;background-color:#111111;&quot;&gt;&lt;td&gt;
'''Our perception of risk is''',,
'''strongest to threats that are:'''
&lt;/td&gt;&lt;td valign=&quot;bottom&quot;&gt;
'''Climate change is:'''
&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td valign=&quot;top&quot;&gt;
Visible,,
With historical precedent,,
Immediate,,
With simple causality,,
Caused by another &quot;tribe&quot;

And have direct personal impacts,,
&lt;/td&gt;&lt;td valign=&quot;top&quot;&gt;
Invisible,,
Unprecedented,,
Drawn out,,
With complex causality,,
Caused by all of us

And has unpredictable and indirect,,
personal impacts,,
&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;

+++This therefore means that when it comes to climate change our perception of risk or threat has to be ''generated'' and it leads us into a world of belief.+++
,,
,,
&lt;/div&gt;&lt;/ul&gt;
== # Belief ==
&lt;ul&gt;&lt;div style=&quot;width:600px;text-align:justify;&quot;&gt;
This word &quot;belief&quot; is actually one of the ones that is consistently ignored from the dialogue on climate change. It continues to be treated as a technical issue where all that is required is for the information to come down the stream and we weigh that information and we create a rational opinion. However as we know, and as you all know very well, belief and the psychology of belief is vastly more complex from that. Belief is actually socially constructed from a number of components:

;'''Internal Ethics''':We have a sense of ourselves, who we are, and how we relate to the world--and then we feed new conditions into that.

;'''World View''':When we see a contradiction between information and our internal ethics we may seek to resolve it by our response to that condition or we may seek to reframe it...in order to avoid responsibility for our omissions.

;'''Social Norms''':Our entire attitude towards climate change is mediated by social norms. We are constantly looking and checking with the people around us to see what their attitude is towards climate change.

;'''Behavior''':Behaviors are constantly influencing our value sets and influencing our attitudes. We could say, &quot;Here's a problem--climate change--I had better change my behavior on the basis of it.&quot; It is also just as likely we could say, &quot;Here is my behavior, this appears to be out of sync with climate change, I will therefore change my attitude towards climate change in response to the behavior patterns I already have.&quot;
,,
,,
&lt;/div&gt;&lt;/ul&gt;
== # The norms of attention ==
&lt;ul&gt;&lt;div style=&quot;width:600px;text-align:justify;&quot;&gt;
A very interesting piece of research, there haven't been many, done into the psychology of climate change was done in Norway by Kari Norgaard:

;'''++[http://www.whitman.edu/environmental_studies/faculty/OE19.pdf “WE DON’T REALLY WANT TO KNOW”]++''' ~~^PDF^~~:~~[http://www.whitman.edu/environmental_studies/faculty/OE19.pdf Environmental Justice and Socially Organized Denial of Global Warming in Norway]~~

&quot;Denial of global warming was socially organized... It took place in response to social circumstances and was carried out through a process of social interaction&quot;

&quot;The people appeared to use a series of interpretive narratives to deflect disturbing information and normalize a particular [Meme:Reality_Tunnel version of reality].&quot;

Her conclusion was:,,
+++&quot;Knowing or not knowing appeared to be a political act.&quot;+++

++'''In other words people made the decision whether or not they would know about it!'''++
,,
,,
&lt;/div&gt;&lt;/ul&gt;
== # Stories ==
&lt;ul&gt;&lt;div style=&quot;width:600px;text-align:justify;&quot;&gt;
These are the means by which we mediate this information in a social context by what we tell ourselves about what it is and what it means. These stories are under a constant state of change...All of the language, the metaphors, the images of climate change have been created through a process of environmentalist engagement...that fits within a political ideology which is one of personal choice and personal action. These are the dominant metaphors or storylines that are already out there. '''That means that new people coming on-board have real problems engaging with it unless they happen to share the same attitudes.'''

&lt;html&gt;&lt;img src=&quot;/img/avoid01.jpg&quot; style=&quot;width:100%;&quot;&gt;&lt;/html&gt;

I did then a series of in-depth interviews with key figures from these organizations and what appeared clear on that was that there had been a deliberate decision within the organizations that climate change was outside what we would call their norms of attention: it was an environmental issue. 

Here's a piece of research that was done in Switzerland. It was trying to get to the bottom of what are the actual storylines that people put up in resistance to information about climate change:

&lt;html&gt;&lt;img src=&quot;/img/avoid01a.jpg&quot; style=&quot;width:100%;&quot;&gt;&lt;/html&gt;

Those storylines then become consolidated through a social norm process where they practice them with other people. They hear them from other people. We're starting to see a situation now where after this initial period when there was a kind of potential free for all in terms of how we message and understand climate change, they are starting to now consolidate in certain clumps of attitudes or storylines. The point of social norms which make these so powerful is that if you have a storyline on climate change, and then you practice it with your friends or your colleagues and peers or you hear it back from them, [Wiki:Emotional_contagion it becomes reinforced as a belief &lt;i&gt;regardless&lt;/i&gt; of whether it can stand up to challenge from external information.] '''Because the greatest determiner of personal belief is what the people around you are saying.'''
,,
,,
&lt;/div&gt;&lt;/ul&gt;
== # Distancing ==
&lt;ul&gt;&lt;div style=&quot;width:600px;text-align:justify;&quot;&gt;
These are strategies, storylines, which are based around pushing something a long way away. If we frame climate change as a global problem we can keep it at arm's length. These metaphors come from everyone because they're bound by need to manage and to some extent distance themselves from this.

&lt;html&gt;&lt;img src=&quot;/img/avoid02.jpg&quot; style=&quot;width:100%;&quot;&gt;&lt;/html&gt;
,,
,,
&lt;html&gt;&lt;img src=&quot;/img/avoid03.jpg&quot; style=&quot;width:100%;&quot;&gt;&lt;/html&gt;
,,
,,
&lt;html&gt;&lt;img src=&quot;/img/avoid04.jpg&quot; style=&quot;width:100%;&quot;&gt;&lt;/html&gt;
,,
,,
This is, I have to say, in defiance of the evidence of the science which is showing this is moving very fast and is already well underway. People are choosing to frame this as an issue which is far ahead in the future therefore it doesn't have to be dealt with.

&lt;/div&gt;&lt;/ul&gt;
== # Compartmentalizing ==
&lt;ul&gt;&lt;div style=&quot;width:600px;text-align:justify;&quot;&gt;
Compartmentalizing enables us to take on board climate change, to say yes there's a problem--like 85% say yes this is a huge problem--but somehow to keep this separate from the causes of climate change. One of the things they're doing is reframing the causes of climate change to ignore [Meme:AviationSmog flying]. 
,,
,,
&lt;/div&gt;&lt;/ul&gt;
== # Positive Framing ==
&lt;ul&gt;&lt;div style=&quot;width:600px;text-align:justify;&quot;&gt;
If we can reframe climate change as something that is a challenge but one which could make a better world, a more positive world, and one which we can maybe even personally benefit from, this is a way of framing it that's actually progressive, deals with it, and moves forward, and that's how I see it. There are other forms of course, of shall we say somewhat more aberrant personal advantage, this is one that's very common--the idea that &quot;yes climate change is happening, gosh it's gonna get warm, but it could be good for us!&quot;
,,
,,
&lt;/div&gt;&lt;/ul&gt;
== # Ethical Offsets ==
&lt;ul&gt;&lt;div style=&quot;width:600px;text-align:justify;&quot;&gt;
The theory is that if you tell people that they can unplug their mobile phone charger and that will be good for the planet you're getting them on the beginning of a steady escalator towards more lifestyle change. Of course that is a fundamental misunderstanding of human psychology because what actually happens in many cases is that people then adopt that as kind of personal ethical offset.
,,
,,
&lt;/div&gt;&lt;/ul&gt;
== # Cynicism ==
&lt;ul&gt;&lt;div style=&quot;width:600px;text-align:justify;&quot;&gt;
There is another growing form of storyline which I would say is outright Dict:cynicism if not positive Dict:nihilism. This is from an advertising campaign for Diesel jeans. My prediction is that this will be a growing form of social storyline especially with younger people:

&lt;html&gt;&lt;img src=&quot;/img/avoid05.jpg&quot; style=&quot;width:100%;&quot;&gt;&lt;/html&gt;
,,
,,
&lt;/div&gt;&lt;/ul&gt;
== # Denial ==
&lt;ul&gt;&lt;div style=&quot;width:600px;text-align:justify;&quot;&gt;
Finally there is this tendency to reframe climate change as something where the science is unsettled or unsure:

&lt;html&gt;&lt;img src=&quot;/img/avoid05a.jpg&quot; style=&quot;width:100%;&quot;&gt;&lt;/html&gt;

The final thing I should say is of direct denial of the science.,,
This I'm afraid we're going to be seeing a great deal more of:

&lt;html&gt;&lt;img src=&quot;/img/avoid07.jpg&quot; style=&quot;width:100%;&quot;&gt;&lt;/html&gt;

What is interesting about the active denial is that where most of these storylines are appearing as a reaction to the information of climate change, the attitude behind this is one which is highly proactive...for political reasons--this then works its way through into social attitudes in forms like this:

&lt;html&gt;&lt;img src=&quot;/img/avoid06.jpg&quot; style=&quot;width:100%;&quot;&gt;&lt;/html&gt;

As you can see the majority of people &quot;believe&quot; that many leading scientists argue that climate change is happening. [Local:Climate_Denial This is a very very powerful social norm at the moment and one which is constantly repeated.] These are in a constant state of flux, of constant negotiation, this is not the end of it. We're going to be seeing more and more of these. 

What worries me is that over time they will tend to consolidate and become reinforced as clusters because people are likely then to hold on to a set once they have them, then reinforce those through their interactions both with individuals and the behavior that they express. In other words if you believe that climate change is not happening then you have a complete carte blanche for climate destructive behavior. Then doing that, in turn, is likely to reinforce your position. It becomes [Deoxy:whoa a constant loop.]
,,
,,
&lt;/div&gt;&lt;/ul&gt;
== # What Happens Next? ==
&lt;ul&gt;&lt;div style=&quot;width:600px;text-align:justify;&quot;&gt;
If the science starts telling us we are beyond the point of no return I think we could open up the box for a whole range of utterly aberrant responses, some of which may be utter despair, and a kind of last-minute self-seeking behavior. But some of which might go in who knows what direction in forms like aggressive scapegoating, projection, pushing this onto other people and other issues which actually have nothing to do with climate change as a personal response.

[[[ +++The big very interesting challenge for us all is how does our information and understanding of how humans both individually and collectively psychologically engage with this inform any predictions we might have about where we go from this point on?+++ ]]]

]]] '''''+++Thank you.+++''''' ]]]
&lt;/div&gt;&lt;/ul&gt;
